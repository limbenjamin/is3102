<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form prependId="false">
            Name: <h:inputText value="#{staffManagedBean.username}" id="name"/><br/>
            Password: <h:inputText value="#{staffManagedBean.password}" id="password"/><br/>
            <h:commandButton id="submit" actionListener="#{staffManagedBean.login}"/>
            <h:outputText value="#{staffManagedBean.status}" id="status"/>
        </h:form>
    </h:body>
</html>
