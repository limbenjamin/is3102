<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Island Furniture | Demand Planning</title>
    </h:head>
    <h:body>            <h:form id="form">


            <div style="border:1px solid black; width:auto;padding-bottom: 10px">

                <h3>Select Manufacturing Facility:</h3>
                <h:selectOneMenu value="#{DemandPlanning.MF}" id="select_mf">
                    <f:selectItem itemValue="#{null}" itemLabel="--Select Manufacturing Facility --" />
                    <f:selectItems value="#{DemandPlanning.MF_LIST}"/>
                    <f:ajax execute="select_mf" render="form" listener="#{DemandPlanning.mfListerner()}"></f:ajax>


                </h:selectOneMenu>


            </div>
            <br/>
            <div style="border:1px solid black; width:auto;padding-bottom: 10px">
                <h3>
                    <h:outputText id="mf_status" value="Current Selected Manufacturing Facility:#{DemandPlanning.MF}"></h:outputText>
                </h3>


                <p:dataTable id="MPP_dt" widgetVar="MPPCell" var="MPP" value="#{DemandPlanning.dtRows}" resizableColumns="true">


                    <p:columns  value="#{DemandPlanning.dates_columns}" var="column" columnIndexVar="colIndex" >
                        <f:facet name="header">
                            <h:outputText value="#{column.header}" />
                        </f:facet>
                        <p:outputLabel value="#{MPP.getStrValue((column.index))}" style="width:96%" rendered="#{!(MPP.getStrValue(-1)=='Planned Quantity' and colIndex>1)}"/>
                        <p:inputText  value="#{MPP.getStrValue((column.index))}" style="width:96%"  rendered="#{(MPP.getStrValue(-1)=='Planned Quantity' and colIndex>1)}" />
                        


                    </p:columns>

                </p:dataTable>

            </div>
            <br/>
            <div style="border:1px solid black; width:800px;padding-bottom: 10px">
                <h3>Options</h3>
                <p:commandButton value="Auto-Mode Plan" actionListener="#{DemandPlanning.automaticPlanning()}"/>
                <p:commandButton value="Manual Edit" actionListener="#{DemandPlanning.automaticPlanning()}"/>
            </div>

        </h:form></h:body>
</html>
