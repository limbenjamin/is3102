<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                            <li><a href="../dash.xhtml">Home</a></li>
                            <li class="active"><strong>Furniture</strong></li>
                        </ol>                        
                    </div>                    
                    <div class="col-md-10">
                        <button type="button" class="btn btn-sm btn-success pull-right" data-toggle="modal" data-target="#newFurniture">
                            <i class="fa fa-fw fa-plus"></i>New Furniture
                        </button>
                        <h4>Furniture</h4><hr></hr>
                    </div>
                    <div class="col-md-10">
                        <div class="tab-content">
                            <div class="tab-pane active" id="areas">  
                            <section name="viewStorageArea" class="panel">  
                                <div class="panel-heading dashboard-title-panel">
                                    View and Edit Furniture Details
                                </div>
                                <div class="list-group-item">
                           
                            <table class="table table-hover">
                                <tr>
                                    <th>Furniture</th>
                                    <th>Details</th>
                                    <th>Update</th>
                                    <th>Delete</th>

                                </tr>
                                <h:form id="displayFurniture" class="form-horizontal">
                                    <ui:repeat value="#{furnitureManagedBean.furnitureList}" var="f" id="furnitureList">
                                        <tr>
                                            <td>
                                                <div class="inner-addon left-addon">
                                                <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                                <h:inputText id="fName" value="#{f.name}" class="form-control transparent-form"></h:inputText>
                                                </div>
                                            </td>
                                            <td>
                                                <h:commandButton actionListener="#{furnitureManagedBean.bomActionListener}" class="btn btn-sm transparent-button" style="outline:0px; text-align: center;"> 
                                                    <f:attribute name="fID" value="#{f.id}" />
                                                </h:commandButton>
                                                <i class="fa fa-search-plus icon-button"></i> 
                                            </td>
                                            <td>
                                                <h:commandButton actionListener="#{furnitureManagedBean.editFurnitureModel}" class="btn btn-sm transparent-button" style="outline:0;">
                                                    <f:attribute name="toEdit" value="#{f}" /> 
                                                </h:commandButton> 
                                                <i class="fa fa-lg fa-save icon-button"></i>                                                
                                            </td>
                                            <td>
                                                <h:commandButton action="#{furnitureManagedBean.deleteFurnitureModel()}" class="btn btn-sm transparent-button" style="outline:0;"> 
                                                    <f:param name="fID" value="#{f.id}" />
                                                </h:commandButton>
                                                <i class="fa fa-lg fa-trash-o icon-button"></i>
                                            </td>         
                                        </tr>
                                    </ui:repeat>
                                </h:form> 
                            </table>
                                </div>
                        </section>
                            </div>
                    </div>
                    </div>
                </div>
                <!-- Modal for furniture -->
                <div class="modal fade" id="newFurniture" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Create New Furniture</h4>
                      </div>
                        <h:form id="addFurnitureForm" class="form-horizontal">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Furniture Name: </label>
                                <div class="col-sm-8"> 
                                    <h:inputText id="name" class="form-control" pt:required="required"></h:inputText>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                            <h:commandButton action="#{furnitureManagedBean.addFurnitureModel}" class="btn btn-success btn-round" value="Add"></h:commandButton>
                        </div>
                        </h:form> 
                    </div>
                  </div>
                </div> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
