<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <ui:define name="content">
            <div class="row">
                <div class="col-md-12">
                    <h4>View Purchase Order</h4>
                    <hr></hr>       
                </div>
                <div class="col-md-10 col-sm-10">                                               
                  <section class="panel">
                      <p:dataTable var="po" value="#{purchaseOrderManagedBean.poList}"
                                    emptyMessage="No records found with given criteria">
                          <p:column sortBy="#{po.id}" headerText="id" filterMatchMode="contains">
                              <h:outputText value="#{po.id}" />
                          </p:column>
                          <p:column sortBy="#{po.orderDate.time}" headerText="Date" filterMatchMode="contains">
                              <h:outputText value="#{po.orderDate.time}" />
                           </p:column>
                       </p:dataTable>
                  </section>
                </div>


            </div>                
    </ui:define>
</ui:composition>
