<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                            <li><a href="../dash.xhtml">Home</a></li>
                            <li><a href="webbanner.xhtml">Web Banner</a></li>
                            <li class="active"><strong>Web Banner ##{webBannerDetailManagedBean.id}</strong></li>
                        </ol>                        
                    </div>                     
                    <div class="col-md-12"> 

                        <span class="pull-right"> 
                            <a href="webbanner.xhtml">
                                <button type="button" class="btn btn-sm btn-default pull-right">
                                    <i class="fa fa-fw fa-arrow-circle-o-left"></i> Back
                                </button>
                            </a>                            
                        </span>   

                        <h4>Edit Web Banner ##{webBannerDetailManagedBean.id}</h4><hr></hr>
                    </div>

                    <div class="col-md-8">
                        <section name="Web Banner Document">
                            <h:form class="form-horizontal" enctype="multipart/form-data">
                                  <div class="form-group">
                                    <label class="col-sm-3 control-label">Header Text: </label>
                                    <div class="col-sm-9 inner-addon right-addon">
                                      <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                      <h:inputText  value="#{webBannerDetailManagedBean.webBanner.headerText}" class="form-control"></h:inputText>
                                    </div>
                                  </div>  
                                  <div class="form-group">
                                    <label class="col-sm-3 control-label">Sub-Header Text: </label>
                                    <div class="col-sm-9 inner-addon right-addon">
                                      <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                      <h:inputText  value="#{webBannerDetailManagedBean.webBanner.subheaderText}" class="form-control"></h:inputText>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="col-sm-3 control-label">Body Text: </label>
                                    <div class="col-sm-9 inner-addon right-addon">
                                      <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                      <h:inputText  value="#{webBannerDetailManagedBean.webBanner.bodyText}" class="form-control"></h:inputText>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="col-sm-3 control-label">Button Text: </label>
                                    <div class="col-sm-9 inner-addon right-addon">
                                      <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                      <h:inputText value="#{webBannerDetailManagedBean.webBanner.buttonText}" class="form-control"></h:inputText>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="col-sm-3 control-label">Button URL: </label>
                                    <div class="col-sm-9 inner-addon right-addon">
                                      <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                      <h:inputText  value="#{webBannerDetailManagedBean.webBanner.buttonUrl}" class="form-control"></h:inputText>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="col-sm-3 control-label">Banner Image: </label>
                                    <div class="col-sm-9">
                                      <p:fileUpload fileUploadListener="#{webBannerDetailManagedBean.handleFileUpload}" />
                                    </div>
                                  </div>
                                    <span class="pull-right">
                                        <p:commandButton actionListener="#{webBannerDetailManagedBean.editWebBanner}" value="Update Banner"  
                                          styleClass="btn btn-round btn-success"  ajax="false">                                       
                                            <f:attribute name="wb" value="#{webBannerDetailManagedBean.webBanner}" />
                                        </p:commandButton>
                                    </span>
                            </h:form>
                        </section>
                    </div>
                    <div class="col-md-4">
                        <h:form class="form-horizontal">
                            <h4>Current Image:</h4>
                            <p:graphicImage value="#{pictureManagedBean.image}" width="250">
                                <f:param name="pictureId" value="#{webBannerDetailManagedBean.webBanner.picture.id}" />
                            </p:graphicImage>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
