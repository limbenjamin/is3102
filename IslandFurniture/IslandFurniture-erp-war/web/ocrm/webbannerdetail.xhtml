<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                            <li><a href="../dash.xhtml">Home</a></li>
                            <li><a href="webbanner.xhtml">Web Banner</a></li>
                            <li class="active"><strong>Web Banner ##{webBannerDetailManagedBean.id}</strong></li>
                        </ol>                        
                    </div>                     
                    <div class="col-md-10"> 

                        <span class="pull-right"> 
                            <a href="webbanner.xhtml">
                                <button type="button" class="btn btn-sm btn-default pull-right">
                                    <i class="fa fa-fw fa-arrow-circle-o-left"></i> Back
                                </button>
                            </a>                            
                        </span>   

                        <h4>Web Banner ##{webBannerDetailManagedBean.id}</h4><hr></hr>
                    </div>

                    <div class="col-md-10">
                        <section name="Web Banner Document">
                            <h:form class="form-horizontal">
                                <div class="panel-heading dashboard-title-panel">
                                    Web Banner Details
                                </div>
                                <div class="list-group-item">
                                    <table class="table table-hover table-condensed">
                                        <tr>
                                            <th>Header Text</th>
                                            <th>Sub-header Text</th>
                                            <th>Body Text</th>
                                            <th>Button Text</th>
                                            <th>Button URL</th>
                                            <th>Picture</th>
                                        </tr>
                                        <tr>
                                            <td><h:inputText  value="#{webBannerDetailManagedBean.webBanner.headerText}" class="form-control"></h:inputText></td>
                                            <td><h:inputText  value="#{webBannerDetailManagedBean.webBanner.subheaderText}" class="form-control"></h:inputText></td>
                                            <td><h:inputText  value="#{webBannerDetailManagedBean.webBanner.bodyText}" class="form-control"></h:inputText></td>
                                            <td><h:inputText value="#{webBannerDetailManagedBean.webBanner.buttonText}" class="form-control"></h:inputText></td>
                                            <td><h:inputText  value="#{webBannerDetailManagedBean.webBanner.buttonUrl}" class="form-control"></h:inputText></td>
                                            <td><p:inputText value="#{webBannerDetailManagedBean.webBanner.picture}" >
                                                    <p:fileUpload fileUploadListener="#{webBannerDetailManagedBean.handleFileUpload}"   
                                                                  allowTypes="*.jpg;*.png;*.gif;"/>                       
                                                </p:inputText></td>-->

                                        </tr>
                                    </table>
                                </div>

                                <h:commandButton actionListener="#{webBannerDetailManagedBean.editWebBanner}" value="Update" class="btn btn-primary pull-right">                                       
                                    <f:attribute name="wb" value="#{webBannerDetailManagedBean.webBanner}" />
                                </h:commandButton>
                            </h:form>
                        </section>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
