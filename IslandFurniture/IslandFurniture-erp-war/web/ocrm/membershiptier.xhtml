<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                            <li><a href="../dash.xhtml">Home</a></li>
                            <li class="active"><strong><a href="membershiptier.xhtml">Membership Tier</a></strong></li>
                        </ol>                        
                    </div>                     
                    <div class="col-md-10"> 

                        <span class="pull-right">
                            <button type="button" class="btn btn-sm btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#addMembershipTier">
                                <i class="fa fa-fw fa-plus"></i> Add Membership Tier
                            </button>                              
                        </span>   

                        <h4>Membership Tier</h4><hr></hr>
                    </div>

                    <div class="col-md-10">                      
                        <section name="Table of Contents of the Membership Tier">
                            <div class="panel-heading dashboard-title-panel">
                                List of Membership Tiers
                            </div>
                            <div class="list-group-item">  
                                <h:outputText rendered="#{empty membershipTierManagedBean.membershipTierList}" value="There are no store sections"/>
                                <h:panelGroup layout="block" rendered="#{not empty membershipTierManagedBean.membershipTierList}">
                                    <table class="table table-hover table-condensed">
                                        <tr>
                                            <th>Title</th>
                                            <th>Required Points</th>
                                            <th>Update</th>
                                            <th>Delete</th>
                                        </tr>
                                        <h:form class="form-horizontal">
                                            <ui:repeat value="#{membershipTierManagedBean.membershipTierList}" var="ss">
                                                <tr>
                                                    <td><h:inputText value="#{ss.title}" class="form-control" pt:required="true"></h:inputText></td>
                                                    <td><h:inputText value="#{ss.points}" class="form-control" pt:required="true" pt:type="number"></h:inputText></td>
                                                    <td>
                                                        <h:commandButton action="membershiptier" actionListener="#{membershipTierManagedBean.editMembershipTier}" class="btn btn-sm transparent-button" style="outline:0;"> 
                                                            <f:attribute name="membershipTier" value="#{ss}" />
                                                        </h:commandButton>
                                                        <i class="fa fa-lg fa-pencil-square-o icon-button"></i>
                                                    </td>
                                                    <td>
                                                        <h:commandButton action="membershiptier" actionListener="#{membershipTierManagedBean.deleteMembershipTier}" class="btn btn-sm transparent-button" style="outline:0;"> 
                                                            <f:attribute name="membershipTier" value="#{ss}" />
                                                        </h:commandButton>
                                                        <i class="fa fa-lg fa-trash-o icon-button"></i>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </h:form> 
                                    </table>
                                </h:panelGroup>
                            </div>
                        </section>

                        <!-- Modal -->
                        <div class="modal fade" id="addMembershipTier" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Add Membership Tier</h4>
                                    </div>
                                    <h:form id="createGRDD" class="form-horizontal">
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Membership Tier Title: </label>
                                                <div class="col-sm-9">
                                                    <h:inputText pt:required="true" class="form-control" value="#{membershipTierManagedBean.title}"></h:inputText>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Required Points: </label>
                                                <div class="col-sm-9">
                                                    <h:inputText pt:type="number"  pt:required="true" class="form-control" value="#{membershipTierManagedBean.points}"></h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                                            <h:commandButton action="membershiptier" actionListener="#{membershipTierManagedBean.addMembershipTier}" value="Add Membership Tier" class="btn btn-success pull-right btn-round"> 
                                            </h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
