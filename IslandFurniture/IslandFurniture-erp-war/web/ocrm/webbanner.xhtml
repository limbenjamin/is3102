<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                            <li><a href="../dash.xhtml">Home</a></li>
                            <li class="active"><strong>Web Banner</strong></li>
                        </ol>                        
                    </div>
                    <div class="col-md-10"> 
                        <span class="pull-right">
                            <h:form id="createGRD1"> 
                                <h:commandButton  actionListener="#{webBannerManagedBean.createWebBanner}" value="Create Web Banner" class="btn btn-sm btn-success pull-right" />
                            </h:form> 
                        </span>
                        <h4>Web Banner</h4><hr></hr>

                        <section name="Web Banner List">
                            <div class="panel-heading dashboard-title-panel">
                                List of Web Banners
                            </div>
                            <div class="list-group-item">
                                <h:outputText rendered="#{empty webBannerManagedBean.webBannerList}" value="There are no web banners"/>
                                <h:panelGroup rendered="#{not empty webBannerManagedBean.webBannerList}">
                                    <table class="table table-hover">
                                        <tr>
                                            <th>Web Banner ID</th>
                                            <th>Header Text</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        <h:form class="form-horizontal">
                                            <ui:repeat value="#{webBannerManagedBean.webBannerList}" var="wb">
                                                <tr>
                                                    <td>#{wb.id}</td>
                                                    <td>#{wb.headerText}</td>
                                                    <td><h:commandButton action="webbannerdetail" class="btn btn-sm transparent-button" style="outline:0;"> 
                                                            <f:param name="id" value="#{wb.id}" />
                                                        </h:commandButton>
                                                        <i class="fa fa-lg fa-pencil-square-o icon-button"></i></td>
                                                    <td><h:commandButton action="webbanner" actionListener="#{webBannerManagedBean.deleteWebBanner}" class="btn btn-sm transparent-button" style="outline:0;"> 
                                                            <f:attribute name="wb" value="#{wb}" />
                                                        </h:commandButton>
                                                        <i class="fa fa-lg fa-trash-o icon-button"></i>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </h:form> 
                                    </table>
                                </h:panelGroup>
                            </div>
                        </section>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
