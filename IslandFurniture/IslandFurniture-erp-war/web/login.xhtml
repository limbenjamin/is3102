<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Island Furniture - Web Application Admin Dashboard</title>
        <!-- core styles -->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css"></link>
        <!-- template styles -->
        <link rel="stylesheet" href="assets/css/palette.css"></link>
        <link rel="stylesheet" href="assets/css/navigation.css"></link>
        <link rel="stylesheet" href="assets/css/dashboard.css"></link>        
    </h:head>
    <h:body>
    <div class="app login">
        <!-- top header -->
        <header class="header header-fixed navbar">
            <div class="brand">
                <!-- logo -->
                <a href="#" class="navbar-brand">
                    <img src="assets/img/logo.png" alt=""></img>
                    <span class="heading-font">
                        Island Furniture
                    </span>
                </a>
                <!-- /logo -->
            </div>
        </header>
        <!-- /top header -->

            <div class="container-fluid">
              <div class="login-container">    
                <div class="container login-box">
                  <h5 class="centered-title">Welcome Staff</h5>
                    <p class="text-center">Sign In To Your Account</p>
                    <h:form id="loginForm" class="form-horizontal" pt:role="form">                   
                          <div class="form-group">
                            <div class="col-sm-12">
                                <h:inputText id="username" value="#{loginManagedBean.username}" class="form-control" pt:placeholder="User ID" required="true"></h:inputText>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-12">
                                <h:inputSecret id="password" value="#{loginManagedBean.password}" class="form-control" pt:placeholder="Password" required="true"></h:inputSecret>
                            </div>
                          </div>
                            <h:commandButton action="#{loginManagedBean.login}" class="btn btn-lg btn-success btn-block" value="Login"></h:commandButton>                            
                    </h:form>
                </div>
              </div>
            </div>
    </div>
    </h:body>
</html>
