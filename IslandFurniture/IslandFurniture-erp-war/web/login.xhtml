<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">          
 
                <h:panelGrid id="loginPanel" columns="2">
 
                    <h:outputText value="Username" />
 
                    <h:inputText id="username" value="#{staffManagedBean.username}" ></h:inputText>
                    <br />
                    <h:message for="username" ></h:message>
 
                    <h:outputText value="Password" />
 
                    <h:inputSecret id="password" value="#{staffManagedBean.password}"></h:inputSecret>
 
                    <h:message for="password"></h:message>
 
                    <h:commandButton action="#{staffManagedBean.login}" value="Login"></h:commandButton>
 
                </h:panelGrid>
 
        </h:form>
 
    </h:body> 
 
</html>
