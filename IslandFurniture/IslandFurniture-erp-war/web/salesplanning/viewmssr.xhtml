<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>
            <h:selectOneMenu value="#{viewMssrManagedBean.storeId}" >
                <f:selectItem itemLabel="Select a Store" itemValue="0" />
                <f:selectItems value="#{viewMssrManagedBean.storeListing}" var="stores" 
                               itemLabel="#{stores.country.name}: #{stores.name}" itemValue="#{stores.id}" />
                <f:ajax render="yearsOfMssr mssrTable" listener="#{viewMssrManagedBean.updateMssr}" />
            </h:selectOneMenu>
            <h:selectOneMenu value="#{viewMssrManagedBean.yearOfMssr}" id="yearsOfMssr">
                <f:selectItem itemLabel="Select a Year" itemValue="0" />
                <f:selectItems value="#{viewMssrManagedBean.yearsOfMssr}" var="years" 
                               itemLabel="#{years}" itemValue="#{years}" />
                <f:ajax render="mssrTable" listener="#{viewMssrManagedBean.updateMssr}" />
            </h:selectOneMenu>

            <p:dataTable id="mssrTable" value="#{viewMssrManagedBean.mssrMap.entrySet().toArray()}" var="mssrEntry">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Stock" />
                    </f:facet>
                    <h:outputText value="#{mssrEntry.key.name} (id:#{mssrEntry.key.id})" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Store ID: #{viewMssrManagedBean.storeId}" />
                    </f:facet>
                    <table>
                        <thead>
                            <tr>
                                <th>Sales Planning Parameters</th>
                                <ui:repeat value="#{mssrEntry.value}" var="stockMssr">
                                    <th>
                                        <h:outputText value="#{stockMssr.month} #{stockMssr.year}" />
                                    </th>
                                </ui:repeat>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Begin Inventory</th>
                                <ui:repeat value="#{mssrEntry.value}" var="stockMssr">
                                    <td>
                                        <h:outputText value="#{stockMssr.beginInventory}" />
                                    </td>
                                </ui:repeat>
                            </tr>
                            <tr>
                                <th>Quantity Sold</th>
                                <ui:repeat value="#{mssrEntry.value}" var="stockMssr">
                                    <td>
                                        <h:outputText value="#{stockMssr.qtySold}" />
                                    </td>
                                </ui:repeat>
                            </tr>
                            <tr>
                                <th>Quantity Forecasted</th>
                                <ui:repeat value="#{mssrEntry.value}" var="stockMssr">
                                    <td>
                                        <h:outputText value="#{stockMssr.qtyForecasted}" />
                                    </td>
                                </ui:repeat>
                            </tr>
                            <tr>
                                <th>Quantity Requested</th>
                                <ui:repeat value="#{mssrEntry.value}" var="stockMssr">
                                    <td>
                                        <h:outputText value="#{stockMssr.qtyRequested}" />
                                    </td>
                                </ui:repeat>
                            </tr>
                            <tr>
                                <th>Ideal Inventory</th>
                                <ui:repeat value="#{mssrEntry.value}" var="stockMssr">
                                    <td>
                                        <h:outputText value="#{stockMssr.idealInventory}" />
                                    </td>
                                </ui:repeat>
                            </tr>
                        </tbody>
                    </table>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
