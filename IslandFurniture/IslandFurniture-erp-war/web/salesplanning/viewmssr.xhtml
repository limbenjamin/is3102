<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Island Furniture: View Monthly Stock Supply Requirements</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu value="#{viewMssrManagedBean.storeId}" >
                <f:selectItems value="#{viewMssrManagedBean.storeListing}" var="stores" 
                               itemLabel="#{stores.country.name}: #{stores.name}" itemValue="#{stores.id}" />
                <f:ajax render="mssrTable" listener="#{viewMssrManagedBean.updateMssr}" />
            </h:selectOneMenu>

            <h:commandButton value="Get MSSR">
                <f:ajax execute="@form" render="mssrTable" listener="#{viewMssrManagedBean.updateMssr}" />
            </h:commandButton>

            <h:dataTable id="mssrTable" value="#{viewMssrManagedBean.mssrMap.entrySet().toArray()}" var="mssrEntry">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Stock" />
                    </f:facet>
                    <h:outputText value="#{mssrEntry.key.name} (id:#{mssrEntry.key.id})" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Store ID: #{viewMssrManagedBean.storeId}" />
                    </f:facet>
                    <table>
                        <thead>
                            <tr>
                                <th>Sales Planning Parameters</th>
                                <ui:repeat value="#{mssrEntry.value}" var="stockMssr">
                                    <th>
                                        <h:outputText value="#{stockMssr.month} #{stockMssr.year}" />
                                    </th>
                                </ui:repeat>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Begin Inventory</th>
                                <ui:repeat value="#{mssrEntry.value}" var="stockMssr">
                                    <td>
                                        <h:outputText value="#{stockMssr.beginInventory}" />
                                    </td>
                                </ui:repeat>
                            </tr>
                            <tr>
                                <th>Quantity Sold</th>
                                <ui:repeat value="#{mssrEntry.value}" var="stockMssr">
                                    <td>
                                        <h:outputText value="#{stockMssr.qtySold}" />
                                    </td>
                                </ui:repeat>
                            </tr>
                            <tr>
                                <th>Quantity Forecasted</th>
                                <ui:repeat value="#{mssrEntry.value}" var="stockMssr">
                                    <td>
                                        <h:outputText value="#{stockMssr.qtyForecasted}" />
                                    </td>
                                </ui:repeat>
                            </tr>
                            <tr>
                                <th>Quantity Requested</th>
                                <ui:repeat value="#{mssrEntry.value}" var="stockMssr">
                                    <td>
                                        <h:outputText value="#{stockMssr.qtyRequested}" />
                                    </td>
                                </ui:repeat>
                            </tr>
                            <tr>
                                <th>Ideal Inventory</th>
                                <ui:repeat value="#{mssrEntry.value}" var="stockMssr">
                                    <td>
                                        <h:outputText value="#{stockMssr.idealInventory}" />
                                    </td>
                                </ui:repeat>
                            </tr>
                        </tbody>
                    </table>
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>
