<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>
            <h:outputText value="Select a year: " />
            <h:selectOneMenu value="#{viewMssrManagedBean.yearOfMssr}" id="yearsOfMssr">
                <f:selectItems value="#{viewMssrManagedBean.yearsOfMssr}" var="years" 
                               itemLabel="#{years}" itemValue="#{years}" />
                <f:ajax render="mssrTable" listener="#{viewMssrManagedBean.updateMssr}" />
            </h:selectOneMenu>
            <br /><br />
            <p:accordionPanel id="mssrTable" value="#{viewMssrManagedBean.mssrList}" var="mssrEntry" multiple="true">
                <p:tab title="#{mssrEntry.first.name} (id:#{mssrEntry.first.id})">
                    <p:dataTable value="#{viewMssrManagedBean.mssrLabels}" var="label">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Month" />
                            </f:facet>
                            <h:outputText value="#{label.second}" />
                        </p:column>
                        <p:columns value="#{mssrEntry.second}" var="mssr">
                            <f:facet name="header">
                                <h:outputText value="#{mssr.month}" />
                                <br />
                                <h:outputText value="#{mssr.year}" />
                            </f:facet>
                            <h:outputText value="#{mssr[label.first]}" rendered="#{mssr.forecasted == true and label.first != 'qtySold' and label.first != 'actualInventory'}"/>
                            <h:outputText value="#{mssr[label.first]}" rendered="#{mssr.forecasted == true and (label.first == 'qtySold' or label.first == 'actualInventory') and mssr.qtySold ge 0}"/>
                            <h:outputText value="-" rendered="#{mssr.forecasted == true and (label.first == 'qtySold' or label.first == 'actualInventory') and mssr.qtySold lt 0}"/>
                            <h:outputText value="-" rendered="#{mssr.forecasted == false}"/>
                        </p:columns>
                    </p:dataTable>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </ui:define>
</ui:composition>
