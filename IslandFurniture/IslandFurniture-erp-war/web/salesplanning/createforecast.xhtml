<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>
            <h:outputText value="Select the ending period of this forecast: " />
            <h:selectOneMenu value="#{createForecastManagedBean.endYear}">
                <f:selectItem itemLabel="Select Year" noSelectionOption="true" />
                <f:selectItems value="#{createForecastManagedBean.endYears}" var="year" 
                               itemLabel="#{year}" itemValue="#{year}" />
                <f:ajax render="endMonths" listener="#{createForecastManagedBean.updateMonths}" />
            </h:selectOneMenu>
            <h:selectOneMenu value="#{createForecastManagedBean.endMonth}" id="endMonths">
                <f:selectItem itemLabel="Select Month" noSelectionOption="true" />
                <f:selectItems value="#{createForecastManagedBean.endMonths}" var="month" 
                               itemLabel="#{month.key}" itemValue="#{month.value}" />
            </h:selectOneMenu>
            <h:commandButton value="Create Forecast">
                <f:ajax execute="@form" render="mssrTable" listener="#{createForecastManagedBean.updateMssr}" />
            </h:commandButton>
            <h:commandButton value="Save forecast">
                <f:ajax execute="@form" render="statusMessage mssrTable" listener="#{createForecastManagedBean.saveForecast}" />
            </h:commandButton>
            <br /><br />

            <h:outputText id="statusMessage" value="#{createForecastManagedBean.statusMessage}"/>
            <p:accordionPanel id="mssrTable" value="#{createForecastManagedBean.mssrPairedList}" var="mssrPairedEntry" multiple="true" activeIndex="#{createForecastManagedBean.panelActive}">
                <p:tab title="#{mssrPairedEntry.first.name} (id:#{mssrPairedEntry.first.id})">
                    <p:dataTable value="#{createForecastManagedBean.mssrLabels}" var="label">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Month" />
                            </f:facet>
                            <h:outputText value="#{label.second}" />
                        </p:column>
                        <p:columns value="#{mssrPairedEntry.second.first}" var="mssr">
                            <f:facet name="header">
                                <h:outputText value="#{mssr.month}" />
                                <br />
                                <h:outputText value="#{mssr.year}" />
                            </f:facet>
                            <h:outputText value="#{mssr[label.first]}" />
                        </p:columns>
                        <p:columns value="#{mssrPairedEntry.second.second}" var="mssr">
                            <f:facet name="header">
                                <h:outputText value="#{mssr.month} #{mssr.year}" />
                            </f:facet>
                            <p:inputText value="#{mssr[label.first]}" />
                        </p:columns>
                    </p:dataTable>

                </p:tab>
            </p:accordionPanel>
        </h:form>
    </ui:define>
</ui:composition>
