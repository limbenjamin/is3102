<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>
            <h:commandButton value="Save forecast">
                <f:ajax execute="@form" render="statusMessage" listener="#{createForecastManagedBean.saveForecast}" />
            </h:commandButton>
            <h:commandButton value="Forecast By Naive Method">
                <f:ajax execute="@form" render="statusMessage mssrTable" listener="#{createForecastManagedBean.naiveForecast}" />
            </h:commandButton>
            <br /><br />

            <h:outputText id="statusMessage" value="#{createForecastManagedBean.statusMessage}"/>
            <p:accordionPanel id="mssrTable" value="#{createForecastManagedBean.mssrPairedList}" var="mssrPairedEntry" multiple="true" activeIndex="#{createForecastManagedBean.panelActive}">
                <p:tab title="#{mssrPairedEntry.first.name} (id:#{mssrPairedEntry.first.id})">
                    <p:dataTable value="#{createForecastManagedBean.mssrLabels}" var="label">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Month" />
                            </f:facet>
                            <h:outputText value="#{label.second}" />
                        </p:column>
                        <p:columns value="#{mssrPairedEntry.second.first}" var="mssr">
                            <f:facet name="header">
                                <h:outputText value="#{mssr.month}" />
                                <br />
                                <h:outputText value="#{mssr.year}" />
                            </f:facet>
                            <h:outputText value="#{mssr[label.first]}" rendered="#{(label.first == 'qtySold' or label.first == 'actualInventory') and mssr.qtySold ge 0}" />
                            <h:outputText value="-" rendered="#{(label.first == 'qtySold' or label.first == 'actualInventory') and mssr.qtySold lt 0}" />
                            <h:outputText value="#{mssr[label.first]}" rendered="#{label.first == 'qtyForecasted' or label.first == 'plannedInventory' or label.first == 'qtyRequested' or label.first == 'varianceOffset'}" />
                        </p:columns>
                        <p:columns value="#{mssrPairedEntry.second.second}" var="mssr">
                            <f:facet name="header">
                                <h:outputText value="#{mssr.month}" />
                                <br />
                                <h:outputText value="#{mssr.year}" />
                            </f:facet>
                            <h:outputText value="#{mssr[label.first]}" rendered="#{label.first == 'varianceOffset'}" />
                            <h:outputText value="#{mssr[label.first]}" rendered="#{(label.first == 'qtySold' or label.first == 'actualInventory') and mssr.qtySold ge 0}" />
                            <h:outputText value="-" rendered="#{(label.first == 'qtySold' or label.first == 'actualInventory') and mssr.qtySold lt 0}" />
                            <p:inputText value="#{mssr[label.first]}" rendered="#{label.first == 'qtyForecasted' or label.first == 'plannedInventory' or label.first == 'qtyRequested'}" />
                        </p:columns>
                    </p:dataTable>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </ui:define>
</ui:composition>
