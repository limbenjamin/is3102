<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">                    
                        <button type="button" class="btn btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#newPCD">
                            <i class="fa fa-fw fa-plus"></i>New Procurement Contract Detail
                        </button>                           
                        <h4>Procurement Contract</h4><hr></hr>   
                    </div>
                    <div class="col-md-8">
                        
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="areas">                        
                        
                            <section name="viewStorageArea" class="panel">  
                                <div class="panel-heading dashboard-title-panel">
                                    Procurement Contract Details
                                </div>
                                <div class="list-group-item">
                                <table class="table table-hover">
                                    <tr>
                                        <th>Stock Supplied</th>
                                        <th>Manufacturing Facility</th>
                                        <th>Lot Size</th>
                                        <th>Lead Time (Days)</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <h:form id="deletePCDForm" class="form-horizontal">
                                        <ui:repeat value="#{procurementContractManagedBean.detailList}" var="PCD" id="PCDList">
                                            <tr>
                                                <td>
                                                    <h:outputText id="stockName" value="#{PCD.procuredStock.name}"></h:outputText>
                                                </td>
                                                <td>
                                                    <h:outputText id="MFName" value="#{PCD.supplierFor.name}"></h:outputText>
                                                </td>
                                                <td>
                                                    <h:inputText id="size" value="#{PCD.lotSize}" class="form-control"></h:inputText>
                                                </td>
                                                <td>
                                                    <h:inputText id="leadTime" value="#{PCD.leadTimeInDays}" class="form-control"></h:inputText>
                                                </td>
                                                <td>
                                                    <h:commandButton actionListener="#{procurementContractManagedBean.editProcurementContractDetail}" class="btn btn-sm transparent-button" style="outline:0;">
                                                        <f:attribute name="toEdit" value="#{PCD}" />
                                                        <f:ajax execute="@form" render=":deletePCDForm:PCDList"/>
                                                    </h:commandButton>
                                                    <i class="fa fa-lg fa-save icon-button"></i>                                                
                                                </td>
                                                <td><h:commandButton action="#{procurementContractManagedBean.deleteProcurementContractDetail}" class="btn btn-sm transparent-button" style="outline:0;"> 
                                                        <f:param name="pcdID" value="#{PCD.id}" />
                                                    </h:commandButton>    
                                                    <i class="fa fa-lg fa-trash-o icon-button"></i>     
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </h:form> 
                                </table>
                                </div>
                            </section>
                            </div>
                        </div>
                    </div>  
            <!-- Modal for New Procurement Contract Detail  -->
            <div class="modal fade" id="newPCD" aria-hidden="true" name="createStorageArea">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create New Procurement Contract Detail</h4>
                  </div>
                    <h:form id="addPCD" class="form-horizontal">
                        <h:inputHidden id="supplierID" value="#{procurementContractManagedBean.supplierID}"></h:inputHidden>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Stock Name: </label>
                            <div class="col-sm-8">
                                <h:selectOneMenu id="stockID" class="form-control" value="Select Stock">
                                    <f:selectItems value="#{procurementContractManagedBean.stockList}" var="s" itemLabel="#{s.name}" itemValue="#{s.id}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Manufacturing Facility: </label>
                            <div class="col-sm-8">
                                <h:selectOneMenu id="mfID" class="form-control" value="Select Manufacturing Facility">
                                    <f:selectItems value="#{procurementContractManagedBean.mfList}" var="mf" itemLabel="#{mf.name}" itemValue="#{mf.id}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Lot Size: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="size" class="form-control" required="true"></h:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Lead Time: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="leadTime" class="form-control" required="true"></h:inputText>
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                        <h:commandButton action="#{procurementContractManagedBean.addProcurementContractDetail}" class="btn btn-success btn-round" value="Add"></h:commandButton>
                    </div>
                    </h:form> 
                </div>
              </div>
            </div>  
                        <a href="supplier.xhtml"><button class="btn btn-default">Back</button></a>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
