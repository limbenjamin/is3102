<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <button type="button" class="btn btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#newSupplier">
                            <i class="fa fa-fw fa-plus"></i>New Supplier
                        </button>                         
                        <button type="button" class="btn btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#newPCD">
                            <i class="fa fa-fw fa-plus"></i>New Procurement Contract Detail
                        </button>                           
                        <h4>Procurement Contract</h4><hr></hr>   
                    </div>
                    <div class="col-md-5">
                        <h:form id="selectSupplier" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Supplier: </label>
                                <div class="col-sm-6 inner-addon right-addon">
                                    <h:selectOneMenu id="supplierID" class="form-control" value="Select Supplier">
                                        <f:selectItems value="#{procurementContractManagedBean.supplierList}" var="s" itemLabel="#{s.name}" itemValue="#{s.id}" />
                                    </h:selectOneMenu>
                                    <h:commandButton action="procurementContract.xhtml" actionListener="#{procurementContractManagedBean.displayContractDetails}" value="View" class="btn btn-success pull-right btn-right-margin"> 
                                        <f:attribute name="supplyID" value="#{procurementContractManagedBean.supplier.id}" />
                                        <f:ajax execute="selectSupplier" render=":deletePCDForm" ></f:ajax>
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>
                    </div>
                    <div class="col-md-10">
                        
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="areas">                        
                        
                            <section name="viewStorageArea" class="panel">  
                                <div class="panel-heading dashboard-title-panel">
                                    Procurement Contract Details
                                </div>
                                <div class="list-group-item">
                                <table class="table table-hover">
                                    <tr>
                                        <th>Stock Supplied</th>
                                        <th>Manufacturing Facility</th>
                                        <th>Delete</th>
                                    </tr>
                                    <h:form id="deletePCDForm" class="form-horizontal">
                                        <ui:repeat value="#{procurementContractManagedBean.detailList}" var="PCD">
                                            <tr>
                                                <td>
                                                    <h:inputText id="stockName" value="#{PCD.procuredStock.name}" class="form-control"></h:inputText>
                                                </td>
                                                <td>
                                                    <h:inputText id="MFName" value="#{PCD.supplierFor.name}" class="form-control"></h:inputText>
                                                </td>
                                                <td><h:commandButton action="#{procurementContractManagedBean.deleteProcurementContractDetail}" value="Delete" class="btn btn-danger btn-sm"> 
                                                        <f:param name="pcdID" value="#{PCD.id}" />
                                                    </h:commandButton></td>         
                                            </tr>
                                        </ui:repeat>
                                    </h:form> 
                                </table>
                                </div>
                            </section>
                            </div>
                        </div>
                    </div>  
            <!-- Modal for storage area -->
            <div class="modal fade" id="newPCD" aria-hidden="true" name="createStorageArea">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create New Procurement Contract Detail</h4>
                  </div>
                    <h:form id="addPCD" class="form-horizontal">
                        <h:inputHidden id="supplierID" value="#{procurementContractManagedBean.supplierID}"></h:inputHidden>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Stock Name: </label>
                            <div class="col-sm-8">
                                <h:selectOneMenu id="stockID" class="form-control" value="Select Stock">
                                    <f:selectItems value="#{procurementContractManagedBean.stockList}" var="s" itemLabel="#{s.name}" itemValue="#{s.id}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Manufacturing Facility: </label>
                            <div class="col-sm-8">
                                <h:selectOneMenu id="mfID" class="form-control" value="Select Manufacturing Facility">
                                    <f:selectItems value="#{procurementContractManagedBean.mfList}" var="mf" itemLabel="#{mf.name}" itemValue="#{mf.id}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                        <h:commandButton action="#{procurementContractManagedBean.addProcurementContractDetail}" class="btn btn-success btn-round" value="Add"></h:commandButton>
                    </div>
                    </h:form> 
                </div>
              </div>
            </div>  
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
