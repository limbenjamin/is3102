<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                            <li><a href="../dash.xhtml">Home</a></li>
                            <li class="active"><strong>Currency</strong></li>
                        </ol>                        
                    </div>                     
                    <div class="col-md-10">
                        <button type="button" class="btn btn-sm btn-success pull-right" data-toggle="modal" data-target="#newCurrency">
                            <i class="fa fa-fw fa-plus"></i>New Currency
                        </button>
                        <h4>Currency</h4><hr></hr>
                    </div>
                </div>
                <!--    Modal for New Currency  -->
                    <div class="modal fade" id="newCurrency" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Add New Currency</h4>
                                </div>
                                <h:form id="addCurrencyForm" class="form-horizontal">
                                    <div class="modal-body"> 
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Country: </label>
                                            <div class="col-sm-9"> 
                                                <h:selectOneMenu id="countryID" class="form-control needauto" pt:required="required">         
                                                    <f:selectItem itemLabel="Select Country Office" itemValue="" noSelectionOption="true" />
                                                    <f:selectItems value="#{currencyManagedBean.countryList}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>  
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Currency Code: </label>
                                            <div class="col-sm-8"> 
                                                <h:inputText id="currencyCode" class="form-control" pt:required="required"></h:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                                        <h:commandButton action="currency.xhtml" actionListener="#{currencyManagedBean.addCurrency}" value="Add Request" class="btn btn-success btn-round"> 
                                        </h:commandButton>
                                    </div>
                                </h:form> 
                            </div>
                        </div>
                    </div> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
