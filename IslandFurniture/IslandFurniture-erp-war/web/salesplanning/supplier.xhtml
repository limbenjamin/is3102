<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-10">
                        <button type="button" class="btn btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#newSupplier">
                            <i class="fa fa-fw fa-plus"></i>New Supplier
                        </button>                         
                        <h4>Supplier</h4><hr></hr>   
                    </div>
                    <div class="col-md-10">
                        
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="areas">                        
                        
                            <section name="viewStorageArea" class="panel">  
                                <div class="panel-heading dashboard-title-panel">
                                    View and Edit Supplier
                                </div>
                                <div class="list-group-item">
                                <table class="table table-hover"> 
                                    <tr>
                                        <th>Supplier</th>
                                        <th>Country</th>
                                        <th>Contact No.</th>
                                        <th>Email</th> 
                                        <th>Details</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <h:form id="editSupplierForm" class="form-horizontal">
                                        <ui:repeat value="#{supplierManagedBean.supplierList}" var="supplier">
                                            <tr>
                                                <td>
                                                    <div class="inner-addon left-addon">
                                                        <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                                        <h:inputText id="supplierName" value="#{supplier.name}" class="form-control transparent-form"></h:inputText>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="inner-addon left-addon">
                                                        <h:selectOneMenu id="supplierCountry" class="form-control needauto" value="#{supplier.country.name}">    
                                                            <f:selectItem itemLabel="Select Country" noSelectionOption="true" />
                                                            <f:selectItems value="#{supplierManagedBean.countryList}" var="c" itemLabel="#{c.name}" itemValue="#{c.name}" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="inner-addon left-addon">
                                                        <a href="#"><i class="glyphicon glyphicon-pencil"></i></a> 
                                                        <h:inputText id="supplierNumber" value="#{supplier.phoneNumber}" class="form-control transparent-form" style="max-width: 125px;"></h:inputText>
                                                    </div>
                                                </td> 
                                                <td>
                                                    <div class="inner-addon left-addon">
                                                        <a href="#"><i class="glyphicon glyphicon-pencil"></i></a> 
                                                        <h:inputText id="supplierEmail" value="#{supplier.email}" class="form-control transparent-form" pt:type="email"></h:inputText>
                                                    </div>
                                                </td>
                                                <td>
                                                    <h:commandButton actionListener="#{supplierManagedBean.pcActionListener}" value="View" class="btn btn-success btn-xs"> 
                                                        <f:attribute name="sID" value="#{supplier.id}" />
                                                    </h:commandButton>
                                                </td> 
                                                <td><h:commandButton actionListener="#{supplierManagedBean.editSupplier}" class="btn btn-sm transparent-button" style="outline:0;">
                                                        <f:attribute name="toEdit" value="#{supplier}" />
                                                    </h:commandButton>
                                                    <i class="fa fa-lg fa-save icon-button"></i>
                                                </td>
                                                <td><h:commandButton action="#{supplierManagedBean.deleteSupplier}" class="btn btn-sm transparent-button" style="outline:0;"> 
                                                        <f:param name="supplierID" value="#{supplier.id}" />
                                                    </h:commandButton>
                                                     <i class="fa fa-lg fa-trash-o icon-button"></i>  
                                                </td>    
                                            </tr>
                                        </ui:repeat>
                                    </h:form> 
                                </table>
                                </div>
                            </section>
                            </div>
                                
                    </div>            
                </div>   
                <!-- Modal for storage area -->
                <div class="modal fade" id="newSupplier" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Create New Supplier</h4>
                      </div>
                        <h:form id="addSupplierForm" class="form-horizontal">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Supplier Name: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="name" class="form-control" pt:required="required"></h:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Supplier Country: </label> 
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="country" class="form-control needauto" pt:required="required">          
                                        <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{supplierManagedBean.countryList}" var="c" itemLabel="#{c.name}" itemValue="#{c.name}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Contact Number: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="phoneNo" class="form-control" pt:required="required"></h:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Email: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="email" class="form-control" pt:required="required" pt:type="email"></h:inputText>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                            <h:commandButton action="#{supplierManagedBean.addSupplier}" class="btn btn-success btn-round" value="Add"></h:commandButton>
                        </div>
                        </h:form> 
                    </div>
                  </div>
                </div>  
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
