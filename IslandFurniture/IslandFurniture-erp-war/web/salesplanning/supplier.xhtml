<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <button type="button" class="btn btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#newSupplier">
                            <i class="fa fa-fw fa-plus"></i>New Supplier
                        </button>                         
                        <h4>Supplier</h4><hr></hr>   
                    </div>
                    <div class="col-md-8">
                        
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="areas">                        
                        
                            <section name="viewStorageArea" class="panel">  
                                <div class="panel-heading dashboard-title-panel">
                                    View and Edit Supplier
                                </div>
                                <div class="list-group-item">
                                <table class="table table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>Supplier</th>
                                        <th>Country</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                        <th>Procurement Contract Details</th>
                                    </tr>
                                    <h:form id="editSupplierForm" class="form-horizontal">
                                        <ui:repeat value="#{supplierManagedBean.supplierList}" var="supplier">
                                            <tr>
                                                <td>
                                                    <h:outputText id="supplierID" value="#{supplier.id}"></h:outputText>
                                                </td>
                                                <td>
                                                    <h:inputText id="supplierName" value="#{supplier.name}" class="form-control"></h:inputText>
                                                </td>
                                                <td>
                                                    <h:inputText id="supplierCountry" value="#{supplier.country.name}" class="form-control"></h:inputText>
                                                </td>
                                                <td><h:commandButton actionListener="#{supplierManagedBean.editSupplier}"  value="Update" class="btn btn-success btn-sm">
                                                        <f:attribute name="toEdit" value="#{supplier}" />
                                                    </h:commandButton>
                                                </td>
                                                <td><h:commandButton action="#{supplierManagedBean.deleteSupplier}" value="Delete" class="btn btn-danger btn-sm"> 
                                                        <f:param name="supplierID" value="#{supplier.id}" />
                                                    </h:commandButton></td>        
                                            </tr>
                                        </ui:repeat>
                                    </h:form> 
                                </table>
                                </div>
                            </section>
                            </div>
                                
                    </div>            
                </div>   
                <!-- Modal for storage area -->
                <div class="modal fade" id="newSupplier" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Create New Supplier</h4>
                      </div>
                        <h:form id="addSupplierForm" class="form-horizontal">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Supplier Name: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="name" class="form-control"></h:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Supplier Country: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="country" class="form-control"></h:inputText>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                            <h:commandButton action="#{supplierManagedBean.addSupplier}" class="btn btn-success btn-round" value="Add"></h:commandButton>
                        </div>
                        </h:form> 
                    </div>
                  </div>
                </div>  
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
