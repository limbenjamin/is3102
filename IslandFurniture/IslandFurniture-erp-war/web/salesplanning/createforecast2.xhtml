<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>
            <h:outputText value="Select the ending period of this forecast: " />
            <h:selectOneMenu value="#{createForecastManagedBean2.stockId}">
                <f:selectItem itemLabel="Select Year" noSelectionOption="true" />
                <f:selectItems value="#{createForecastManagedBean2.stocks}" var="stock" 
                               itemLabel="#{stock.name}" itemValue="#{stock.id}" />
                <f:ajax render="mssrTable" listener="#{createForecastManagedBean2.updatePrevMssr}" />
            </h:selectOneMenu>
            <h:selectOneMenu value="#{createForecastManagedBean2.endYear}">
                <f:selectItem itemLabel="Select Year" noSelectionOption="true" />
                <f:selectItems value="#{createForecastManagedBean2.endYears}" var="year" 
                               itemLabel="#{year}" itemValue="#{year}" />
                <f:ajax render="endMonths" listener="#{createForecastManagedBean2.updateMonths}" />
            </h:selectOneMenu>
            <h:selectOneMenu value="#{createForecastManagedBean2.endMonth}" id="endMonths">
                <f:selectItem itemLabel="Select Month" noSelectionOption="true" />
                <f:selectItems value="#{createForecastManagedBean2.endMonths}" var="month" 
                               itemLabel="#{month.key}" itemValue="#{month.value}" />
            </h:selectOneMenu>
            <h:commandButton value="Create Forecast">
                <f:ajax render="mssrTable2" listener="#{createForecastManagedBean2.updateMssr}" />
            </h:commandButton>
            <h:commandButton value="Save forecast">
                <f:ajax render="statusMessage mssrTable2" listener="#{createForecastManagedBean2.saveForecast}" />
            </h:commandButton>
            <br /><br />
            <h:outputText id="statusMessage" value="#{createForecastManagedBean2.statusMessage}"/>
            <p:dataTable value="#{createForecastManagedBean2.mssrList}" id="mssrTable" var="mssr">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Month" />
                    </f:facet>
                    <h:outputText value="#{mssr.month} #{mssr.year}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Quantity Forecasted" />
                    </f:facet>
                    <h:outputText value="#{mssr.qtyForecasted}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Planned Inventory" />
                    </f:facet>
                    <h:outputText value="#{mssr.plannedInventory}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Quantity Sold" />
                    </f:facet>
                    <h:outputText value="#{mssr.qtySold}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Actual Inventory" />
                    </f:facet>
                    <h:outputText value="#{mssr.actualInventory}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Variance Offset" />
                    </f:facet>
                    <h:outputText value="#{mssr.varianceOffset}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Quantity Requested" />
                    </f:facet>
                    <h:outputText value="#{mssr.qtyRequested}" />
                </p:column>
            </p:dataTable>
            <p:dataTable value="#{createForecastManagedBean2.newMssrList}" id="mssrTable2" var="mssr">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Month" />
                    </f:facet>
                    <h:inputText value="#{mssr.month} #{mssr.year}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Quantity Forecasted" />
                    </f:facet>
                    <h:inputText value="#{mssr.qtyForecasted}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Planned Inventory" />
                    </f:facet>
                    <h:inputText value="#{mssr.plannedInventory}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Quantity Sold" />
                    </f:facet>
                    <h:inputText value="#{mssr.qtySold}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Actual Inventory" />
                    </f:facet>
                    <h:inputText value="#{mssr.actualInventory}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Variance Offset" />
                    </f:facet>
                    <h:inputText value="#{mssr.varianceOffset}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Quantity Requested" />
                    </f:facet>
                    <h:inputText value="#{mssr.qtyRequested}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
