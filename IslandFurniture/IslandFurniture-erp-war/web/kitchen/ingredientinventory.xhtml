<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                            <li><a href="../dash.xhtml">Home</a></li>
                            <li class="active"><strong><a href="ingredientinventory.xhtml">Ingredient Inventory</a></strong></li>
                        </ol>                        
                    </div>                     
                    <div class="col-md-10"> 
                        <span class="pull-right">
                            <button type="button" class="btn btn-sm btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#addIngredient">
                                <i class="fa fa-fw fa-plus"></i> Add Ingredient to Ingredient Inventory
                            </button>                              
                        </span>   

                        <h4>Ingredient Inventory</h4><hr></hr>
                    </div>

                    <div class="col-md-10">                      
                        <section name="Table of Contents of the Ingredient Inventory">
                            <div class="panel-heading dashboard-title-panel">
                                List of Ingredient Inventory
                            </div>
                            <div class="list-group-item">  
                                <h:outputText rendered="#{empty ingredientInventoryManagedBean.ingredientInventoryList}" value="There are no store sections"/>
                                <h:panelGroup layout="block" rendered="#{not empty ingredientInventoryManagedBean.ingredientInventoryList}">
                                    <table class="table table-hover table-condensed">
                                        <tr>
                                            <th>Ingredient</th>
                                            <th>Current Quantity</th>
                                            <th>Threshold Quantity</th>
                                            <th>Update</th>
                                            <th>Delete</th>
                                        </tr>
                                        <h:form class="form-horizontal">
                                            <ui:repeat value="#{ingredientInventoryManagedBean.ingredientInventoryList}" var="ss">
                                                <tr>
                                                    <td><h:outputText value="#{ss.ingredient.name}"/></td>
                                                    <td><h:outputText value="#{ss.qty}"/></td>
                                                    <td><h:inputText value="#{ss.threshold}" class="form-control"></h:inputText></td>
                                                    <td>
                                                        <h:commandButton action="ingredientinventory" actionListener="#{ingredientInventoryManagedBean.editIngredientInventory}" class="btn btn-sm transparent-button" style="outline:0;"> 
                                                            <f:attribute name="ingredientInventory" value="#{ss}" />
                                                        </h:commandButton>
                                                        <i class="fa fa-lg fa-pencil-square-o icon-button"></i>
                                                    </td>
                                                    <td>
                                                        <h:commandButton action="ingredientinventory" actionListener="#{ingredientInventoryManagedBean.deleteIngredientInventory}" class="btn btn-sm transparent-button" style="outline:0;"> 
                                                            <f:attribute name="ingredientInventory" value="#{ss}" />
                                                        </h:commandButton>
                                                        <i class="fa fa-lg fa-trash-o icon-button"></i>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </h:form> 
                                    </table>
                                </h:panelGroup>
                            </div>
                        </section>

                        <!-- Modal -->
                        <div class="modal fade" id="addIngredient" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Add Ingredient to Ingredient Inventory</h4>
                                    </div>
                                    <h:form class="form-horizontal">
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Ingredient: </label>
                                                <div class="col-sm-9">
                                                    <h:selectOneMenu class="form-control needauto" value="#{ingredientInventoryManagedBean.ingredientId}" pt:required="true">
                                                        <f:selectItem itemLabel="Select Ingredient"/>
                                                        <f:selectItems value="#{ingredientInventoryManagedBean.ingredientList}" var="s" itemLabel="#{s.name}" itemValue="#{s.id}" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Threshold Quantity: </label>
                                                <div class="col-sm-9">
                                                    <h:inputText pt:type="number"  pt:required="true" class="form-control" value="#{ingredientInventoryManagedBean.thresholdQty}"></h:inputText>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                                                <h:commandButton action="ingredientinventory" actionListener="#{ingredientInventoryManagedBean.addIngredientInventory}" value="Add Ingredient to ingredient Inventory" class="btn btn-success pull-right btn-round"> 
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div> 

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
