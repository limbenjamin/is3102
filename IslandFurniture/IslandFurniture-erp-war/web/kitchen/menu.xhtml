<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                            <li><a href="../dash.xhtml">Home</a></li>
                            <li class="active"><strong>Restaurant Menu</strong></li>
                        </ol>                        
                    </div>                     
                    <div class="col-md-10">
                        <button type="button" class="btn btn-sm btn-success pull-right" data-toggle="modal" data-target="#newMenu">
                            <i class="fa fa-fw fa-plus"></i>New Menu Item
                        </button>
                        <h4>Restaurant Menu</h4><hr></hr>
                    </div>
                    <div class="col-md-10">
                        <div class="tab-content">
                            <div class="tab-pane active">                        
                                <section class="panel"> 
                                    <h:form class="form-horizontal" id="menuForm">
                                        <p:dataTable value="#{menuManagedBean.menuList}" var="menu" id="menuTable">
                                            <p:column headerText="Menu Name" sortBy="#{menu.name}">
                                                <h:inputText value="#{menu.name}" id="menuName" class="form-control transparent-form"></h:inputText>
                                            </p:column>
                                            <p:column headerText="Price">
                                                <h:inputText value="#{menu.price}" id="menuPrice" class="form-control transparent-form"></h:inputText>
                                            </p:column>
                                            <p:column headerText="Details" style="text-align: center">
                                                <h:commandButton actionListener="#{menuManagedBean.menuItemActionListener}" value="View" class="btn btn-success btn-xs">
                                                    <f:attribute name="menuID" value="#{menu.id}" />
                                                </h:commandButton>
                                            </p:column>
                                            <p:column headerText="Update" style="text-align: center;">
                                                <h:commandButton actionListener="#{menuManagedBean.editMenu}" class="btn btn-sm transparent-button" style="outline:0;">
                                                    <f:attribute name="toEdit" value="#{menu}" />
                                                </h:commandButton> 
                                                <i class="fa fa-lg fa-save icon-button"></i>
                                            </p:column>
                                            <p:column headerText="Delete" style="text-align: center;">
                                                <h:commandButton actionListener="#{menuManagedBean.deleteMenu}" class="btn btn-sm transparent-button" style="outline:0;">
                                                    <f:attribute name="toDelete" value="#{menu}" />
                                                </h:commandButton>
                                                <i class="fa fa-lg fa-trash-o icon-button"></i>
                                            </p:column> 
                                        </p:dataTable>
                                    </h:form>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal for New Menu -->
                <div class="modal fade" id="newMenu" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add New Menu</h4>
                      </div>
                        <h:form id="addMenuForm" class="form-horizontal">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Menu Name: </label>
                                <div class="col-sm-9">
                                    <h:inputText id="name" class="form-control" pt:required="required"></h:inputText>
                                </div>
                            </div>  
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Menu Price:  </label>
                                <div class="col-sm-9">
                                    <h:inputText id="price" class="form-control" pt:required="required"></h:inputText>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                            <h:commandButton action="#{menuManagedBean.addMenu}" class="btn btn-success btn-round" value="Add Menu"></h:commandButton>
                        </div>
                        </h:form> 
                    </div>
                  </div>
                </div> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
