<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                            <li><a href="../dash.xhtml">Home</a></li>
                            <li><a href="menu.xhtml">Restaurant Menu</a></li>
                            <li class="active"><strong>#{menuItemManagedBean.menu.name}</strong></li>
                        </ol>                        
                    </div>                     
                    <div class="col-md-10">
                        <span class="pull-right">
                            <a href="menu.xhtml">
                            <button type="button" class="btn btn-sm btn-default">
                                <i class="fa fa-fw fa-arrow-circle-o-left"></i>Back
                            </button> 
                            </a>                            
                            <button type="button" class="btn btn-sm btn-success btn-right-margin" data-toggle="modal" data-target="#newMenuItem">
                                <i class="fa fa-fw fa-plus"></i>Add Menu Item Detail
                            </button>                            
                        </span> 
                        <h4><strong>#{menuItemManagedBean.menu.name}</strong></h4><hr></hr>
                    </div>
                    <div class="col-md-10"> 
                        <div class="tab-content"> 
                            <div class="tab-pane active">                        
                                <section class="panel">  
                                    <h:form id="recipeForm" class="form-horizontal">
                                        <p:dataTable value="#{menuItemManagedBean.menu.menuDetail.menuItem}" var="menuItem" id="menuItemTable">
                                            <p:column headerText="Dish Name" sortBy="#{menuItem.dish.name}">
                                                <h:outputText value="#{menuItem.dish.name}" class="form-control transparent-form"></h:outputText>
                                            </p:column> 
                                            <p:column headerText="Quantity">
                                                <h:inputText value="#{menuItem.quantity}" id="menuItemQuantity" pt:type="number" class="form-control transparent-form"></h:inputText>
                                            </p:column>
                                            <p:column headerText="Update">
                                                <h:commandButton actionListener="#{menuItemManagedBean.editMenuDetail}" class="btn btn-sm transparent-button" style="outline:0;">
                                                    <f:attribute name="toEdit" value="#{menuItem}" /> 
                                                </h:commandButton>
                                                <i class="fa fa-lg fa-save icon-button"></i>   
                                            </p:column>
                                            <p:column headerText="Delete">
                                                <h:commandButton action="#{menuItemManagedBean.deleteMenuDetail}" class="btn btn-sm transparent-button" style="outline:0;"> 
                                                    <f:param name="menuItemID" value="#{menuItem.id}" />
                                                </h:commandButton>
                                                <i class="fa fa-lg fa-trash-o icon-button"></i> 
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </section>
                            </div>
                        </div> 
                    </div>
                </div>
                <!--    Modal for new Menu Item Detail  -->
                <div class="modal fade" id="newMenuItem" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add New Dish</h4>
                      </div>
                        <h:form id="addToMenuDetailForm" class="form-horizontal">
                            <h:inputHidden value="#{menuItemManagedBean.menuID}" id="menuID" />
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Dish Name: </label>
                                <div class="col-sm-9">
                                    <h:selectOneMenu id="dishID" class="form-control needauto" pt:required="required">
                                        <f:selectItem itemLabel="Select Dish" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{menuItemManagedBean.dishList}" var="dish" itemLabel="#{dish.name}" itemValue="#{dish.id}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>   
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Quantity: </label>
                                <div class="col-sm-9">
                                    <h:inputText id="dishQuantity" class="form-control" pt:required="required"></h:inputText>
                                </div>
                            </div> 
                        </div> 
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                            <h:commandButton action="menuitem.xhtml" actionListener="#{menuItemManagedBean.addToMenuDetail}" class="btn btn-success btn-round" value="Add Dish">
                                <f:attribute name="menuID" value="#{menuItemManagedBean.menuID}" />
                            </h:commandButton>
                        </div>
                        </h:form>  
                    </div>
                  </div>
                </div> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
