<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                            <li><a href="../dash.xhtml">Home</a></li>
                            <li class="active"><strong>Dish Item</strong></li>
                        </ol>                        
                    </div>                     
                    <div class="col-md-10">
                        <button type="button" class="btn btn-sm btn-success pull-right" data-toggle="modal" data-target="#newDish">
                            <i class="fa fa-fw fa-plus"></i>New Dish Item
                        </button>
                        <h4>Dish Item</h4><hr></hr>
                    </div>
                    <div class="col-md-10">
                        <div class="tab-content">
                            <div class="tab-pane active">                        
                                <section class="panel"> 
                                    <h:form class="form-horizontal" id="dishForm">
                                        <p:dataTable value="#{dishManagedBean.dishList}" var="dish" id="dishTable">
                                            <p:column headerText="Dish Item" sortBy="#{dish.name}">
                                                <h:inputText value="#{dish.name}" id="ingredientName" class="form-control transparent-form"></h:inputText>
                                            </p:column> 
                                            <p:column headerText="Details" style="text-align: center">
                                                <h:commandButton actionListener="#{dishManagedBean.recipeActionListener}" value="View" class="btn btn-success btn-xs">
                                                    <f:attribute name="dishID" value="#{dish.id}" />
                                                </h:commandButton>
                                            </p:column>
                                            <p:column headerText="Update" style="text-align: center;">
                                                <h:commandButton actionListener="#{dishManagedBean.editDish}" class="btn btn-sm transparent-button" style="outline:0;">
                                                    <f:attribute name="toEdit" value="#{dish}" />
                                                </h:commandButton> 
                                                <i class="fa fa-lg fa-save icon-button"></i>
                                            </p:column>
                                            <p:column headerText="Delete" style="text-align: center;">
                                                <h:commandButton actionListener="#{dishManagedBean.deleteDish}" class="btn btn-sm transparent-button" style="outline:0;">
                                                    <f:attribute name="toDelete" value="#{dish}" />
                                                </h:commandButton>
                                                <i class="fa fa-lg fa-trash-o icon-button"></i>
                                            </p:column> 
                                        </p:dataTable>
                                    </h:form>
                                </section>
                            </div>
                        </div> 
                    </div>
                </div>
                <!-- Modal for New Dish -->
                <div class="modal fade" id="newDish" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add New Dish Item</h4>
                      </div>
                        <h:form id="addDishForm" class="form-horizontal">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Dish Name: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="name" class="form-control" pt:required="required"></h:inputText>
                                </div>
                            </div>  
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                            <h:commandButton action="#{dishManagedBean.addDish}" class="btn btn-success btn-round" value="Add Dish Item"></h:commandButton>
                        </div>
                        </h:form> 
                    </div>
                  </div>
                </div> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
