<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">

                        <section name="View Contents of Storage Location">
                            <h4>Stock Take of #{inventoryMonitoringStockManagedBean.stock.name}</h4><hr></hr>
                        </section>

                        <section name="Table of Contents of the Stock Items">
                                                                        <div class="panel-heading dashboard-title-panel">
                                    List of Storage Locations
                                </div>
                                <div class="list-group-item">
                            <table class="table table-hover table-condensed">
                                <tr>
                                    <th>Stock Unit Number</th>     
                                    <th>Storage Area</th>
                                    <th>Storage Bin</th> 
                                    <th>Batch Number</th>
                                    <th>Current Quantity</th>
                                    <th>Stock Take Quantity</th>
                                </tr>
                                <h:form class="form-horizontal">
                                    <ui:repeat value="#{inventoryMonitoringStockManagedBean.stockUnitList}" var="s">
                                        <tr>
                                            <td>#{s.id}</td>
                                            <td>#{s.location.storageArea.name}</td>
                                            <td>#{s.location.name}</td>
                                            <td>#{s.batchNo}</td>
                                            <td>#{s.qty}</td>
                                            <td>
                                                <div class="col-sm-9 inner-addon right-addon">
                                                    <h:inputText class="form-control" value="#{s.qty}"></h:inputText>
                                                </div></td>
                                            <td><h:commandButton actionListener="#{inventoryMonitoringStockManagedBean.editStockTakeQuantity}"  value="Update" class="btn btn-success btn-xs">
                                                    <f:attribute name="stockId" value="#{inventoryMonitoringStockManagedBean.stock.id}" />
                                                    <f:attribute name="stockUnitId" value="#{s.id}" />
                                                    <f:attribute name="stockTakeQuantity" value="#{s.qty}" />
                                                </h:commandButton></td>
                                        </tr>
                                    </ui:repeat>
                                </h:form> 
                            </table> 
                                </div>
                        </section>       
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
