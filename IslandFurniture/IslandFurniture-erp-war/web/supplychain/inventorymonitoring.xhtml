<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-6">

                        <section name="View All Location of Selected Stock">
                            <h4>View All Location of Selected Stock</h4><hr></hr><br></br>
                            <h:form id="viewStockUnit" class="form-horizontal">
                                <div>

                                    <label class="col-sm-4 control-label">Stock Units</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu id="storageBinId" class="form-control" value="#{inventoryMonitoringManagedBean.stockUnitId}">
                                            <f:selectItems value="#{inventoryMonitoringManagedBean.stockUnitList}" var="s" itemLabel="#{s.name}" itemValue="#{s.id}" />
                                        </h:selectOneMenu>
                                    </div>                                     
                                </div>
                                <div class="modal-footer">

                                    <h:commandButton action="#{inventoryMonitoringManagedBean.viewStorageLocation}" value="View" class="btn btn-success btn-round">
                                    </h:commandButton>
                                </div>
                            </h:form> 

                        </section>

                        <section name="View Contents of Storage Location">
                            <h4>View Contents of Storage Location</h4><hr></hr><br></br>
                            <h:form id="viewStorageLocation" class="form-horizontal">
                                <div>
                                    <label class="col-sm-4 control-label">Storage Location</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu id="storageBinId" class="form-control" value="#{inventoryMonitoringManagedBean.storageBinId}">
                                            <f:selectItems value="#{inventoryMonitoringManagedBean.storageBinList}" var="storageBin" itemLabel="#{storageBin.name}" itemValue="#{storageBin.id}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>                                     

                                <div class="modal-footer">
                                    <h:commandButton action="#{inventoryMonitoringManagedBean.viewStorageLocation}" value="View" class="btn btn-success btn-round">
                                    </h:commandButton>
                                </div>
                            </h:form> 
                        </section>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
