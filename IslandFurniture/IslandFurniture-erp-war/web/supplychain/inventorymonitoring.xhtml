<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-6">
                        <section name="View All Location of Selected Stock">
                            <h4>Inventory Monitoring</h4><hr></hr><br></br>
                            <h5>View Storage Locations of Selected Stock</h5>
                            <h:form id="viewStockUnit" class="form-horizontal">
                                <div>
                                    <label class="col-sm-4 control-label">Stock Units</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu id="stockId" class="form-control" value="#{inventoryMonitoringManagedBean.stockId}">
                                            <f:selectItem itemLabel="Select Stock" />
                                            <f:selectItems value="#{inventoryMonitoringManagedBean.stockUnitList}" var="s" itemLabel="#{s.stock.name}" itemValue="#{s.stock.id}" />
                                        </h:selectOneMenu>
                                    </div>                                     
                                </div>
                                <div class="modal-footer">
                                    <h:commandButton action="#{inventoryMonitoringManagedBean.viewStock}" value="View" class="btn btn-success btn-round">
                                    </h:commandButton>
                                </div>
                            </h:form> 

                        </section>

                        <section name="View Contents of Storage Location">
                            <h5>View Contents of Storage Location</h5><hr></hr>
                            
                              <h:form id="viewStorageLocation" class="form-horizontal">
                                <div>
                                    <label class="col-sm-4 control-label">Storage Area</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu id="storageArea" class="form-control" value="#{inventoryMonitoringManagedBean.storageAreaId}">
                                            <p:ajax listener="#{inventoryMonitoringManagedBean.onStorageAreaChange}" update="storageBinMenu" />
                                            <f:selectItem itemLabel="Select Storage Area" noSelectionOption="true"/>
                                            <f:selectItems value="#{inventoryMonitoringManagedBean.storageAreaList}" var="storageArea" itemLabel="#{storageArea.name}" itemValue="#{storageArea.id}" />
                                        </h:selectOneMenu>
                                    </div>
                                <br></br>

                              
                                
                                
                                    <label class="col-sm-4 control-label">Storage Bin</label>
                                    <div class="col-sm-8" for="storageBinMenu">
                                        <h:selectOneMenu id="storageBinMenu" class="form-control" value="#{inventoryMonitoringManagedBean.storageBinId}">
                                            <f:selectItem itemLabel="Select Storage Bin" noSelectionOption="true"/>
                                            <f:selectItems value="#{inventoryMonitoringManagedBean.storageBinList}" var="storageBin" itemLabel="#{storageBin.name}" itemValue="#{storageBin.id}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div> 

                                <div class="modal-footer">
                                    <h:commandButton action="#{inventoryMonitoringManagedBean.viewStorageLocation}" value="View" class="btn btn-success btn-round">
                                    </h:commandButton>
                                </div>
                            </h:form> 
                        </section>

                        <section name="Perform Stock Taking">
                            <h5>Perform Stock Taking</h5>
                            <h:form class="form-horizontal">
                                <div>
                                    <label class="col-sm-4 control-label">Stock Take by Stock ID</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu id="stockId" class="form-control" value="#{inventoryMonitoringManagedBean.stockId}">
                                            <f:selectItem itemLabel="Select Stock" />
                                            <f:selectItems value="#{inventoryMonitoringManagedBean.stockUnitList}" var="s" itemLabel="#{s.stock.name}" itemValue="#{s.stock.id}" />
                                        </h:selectOneMenu>
                                    </div>                                     
                                </div>
                                <div class="modal-footer">
                                    <h:commandButton action="#{inventoryMonitoringManagedBean.viewStockTakebyStock}" value="View" class="btn btn-success btn-round">
                                    </h:commandButton>
                                </div>
                            </h:form> 

                            <h:form class="form-horizontal">
                                <div>
                                    <label class="col-sm-4 control-label">Stock Take by Storage Bins</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu id="storageBinId" class="form-control" value="#{inventoryMonitoringManagedBean.storageBinId}">
                                            <f:selectItem itemLabel="Select Storage Bin" />
                                            <f:selectItems value="#{inventoryMonitoringManagedBean.storageBinList}" var="storageBin" itemLabel="#{storageBin.name}" itemValue="#{storageBin.id}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>                                     
                                <div class="modal-footer">
                                    <h:commandButton action="#{inventoryMonitoringManagedBean.viewStockTakebyLocation}" value="View" class="btn btn-success btn-round">
                                    </h:commandButton>
                                </div>
                            </h:form> 






                        </section>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
