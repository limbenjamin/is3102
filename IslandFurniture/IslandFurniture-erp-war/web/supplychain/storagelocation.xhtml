<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                        <div class="row">
                            <div class="col-md-6">
                            
                            <h:form id="storageForm" class="form-horizontal">
                                <h:inputText id="rackNumber" value="#{storageLocationManagedBean.rackNumber}"></h:inputText>
                                <h:commandButton action="#{storageLocationManagedBean.addStorageLocation}" value="Create Storage Location"></h:commandButton>
                            </h:form> 
                                
                                <ui:repeat value="#{storageLocationManagedBean.storageLocation}" var="StorageLocation">
                                <div>                                                               
                                    <p>#{StorageLocation.id}</p>      
                                    <p>#{StorageLocation.rackNumber}</p> 
                                </div>
                            </ui:repeat>
                                
                                
                            </div>
                        </div>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
