<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">

                        <h:form id="storageForm" class="form-horizontal">

                            <h4> Create Storage Locations</h4><hr></hr> 

                            <div class="form-group">
                                <label class="col-sm-4 control-label">Plant Number: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="plantNumber" value="#{storageLocationManagedBean.plantNumber}" class="form-control"></h:inputText>
                                </div>
                            </div>                            
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Storage Area Number: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="storageAreaNumber" value="#{storageLocationManagedBean.storageAreaNumber}" class="form-control"></h:inputText>
                                </div>
                            </div>                             
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Storage Area Name: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="storageAreaName" value="#{storageLocationManagedBean.storageAreaName}" class="form-control"></h:inputText>
                                </div>
                            </div>   
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Storage ID: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="storageID" value="#{storageLocationManagedBean.storageID}" class="form-control"></h:inputText>
                                </div>
                            </div>                            
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Storage Type: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="storageType" value="#{storageLocationManagedBean.storageType}" class="form-control"></h:inputText>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Storage Description: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="storageDescription" value="#{storageLocationManagedBean.storageDescription}" class="form-control"></h:inputText>
                                </div>
                            </div>

                            <h:commandButton action="#{storageLocationManagedBean.addStorageLocation}" value="Create Storage Location" class="btn btn-default pull-right"></h:commandButton><br> </br>
                        </h:form> 


                                                <b>View and Edit Storage Location (II) </b><br> </br> 

                        <table >
                            <tr>
                                <th class="tg-031e">Plant Number</th>
                                <th class="tg-031e">Storage Area Number</th>
                                <th class="tg-031e">Storage Area Name</th>
                                <th class="tg-031e">Storage ID</th>
                                <th class="tg-031e">Storage Type</th>
                                <th class="tg-031e">Storage Description</th>
                                <th class="tg-031e">Edit</th>
                                <th class="tg-031e">Delete</th>
                            </tr>

                            <h:form id="modifyStorageForm" class="form-horizontal">

                                <ui:repeat value="#{storageLocationManagedBean.storageLocationList}" var="StorageLocation">
                                    <tr>

                                        <td class="tg-031e"><p><h:inputText id="plantNumber" value="#{StorageLocation.plantNumber}"></h:inputText></p> </td>
                                        <td class="tg-031e"><p><h:inputText id="storageAreaNumber" value="#{StorageLocation.storageAreaNumber}"></h:inputText></p> </td>
                                        <td class="tg-031e"><p><h:inputText id="storageAreaName" value="#{StorageLocation.storageAreaName}"></h:inputText></p></td>
                                        <td class="tg-031e"><p><h:inputText id="storageID" value="#{StorageLocation.storageID}"></h:inputText></p> </td>
                                        <td class="tg-031e"><p><h:inputText id="storageType" value="#{StorageLocation.storageType}"></h:inputText></p> </td>
                                        <td class="tg-031e"><p><h:inputText id="storageDescription" value="#{StorageLocation.storageDescription}"></h:inputText></p> </td>
                                        <td class="tg-031e"><p><h:commandButton actionListener="#{storageLocationManagedBean.editStorageLocation}"  value="Update" class="btn btn-success btn-xs"> 
                                                    <f:attribute name="slid" value="#{StorageLocation}" />
                                                </h:commandButton></p>
                                        </td>

                                        <td class="tg-031e"><p><h:commandButton action="#{storageLocationManagedBean.deleteStorageLocation}" value="Delete" class="btn btn-danger btn-xs"> 
                                                    <f:param name="id" value="#{StorageLocation.id}" />
                                                </h:commandButton></p></td>

                                    </tr>
                                </ui:repeat>

                            </h:form> 
                        </table>




                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
