<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-6">

                        <section name="createStorageArea">
                            <h4>Create Storage Area</h4><hr></hr> 

                            <h:form id="createStorageArea" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Storage Area Name: </label>
                                    <div class="col-sm-8">
                                        <h:inputText id="storageAreaName" value="#{storageLocationManagedBean.storageAreaName}" class="form-control"></h:inputText>
                                    </div>
                                </div>
                                <h:commandButton action="#{storageLocationManagedBean.addStorageArea}" value="Create Storage Area" class="btn btn-default pull-right"></h:commandButton><br> </br>
                            </h:form> 
                        </section>

                        <section name="viewStorageArea">
                            <h4> View and Edit Storage Area</h4><hr></hr>  

                            <table class="table table-hover">
                                <tr>
                                    <th>Storage Area</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                <h:form id="editStorageArea" class="form-horizontal">
                                    <ui:repeat value="#{storageLocationManagedBean.storageAreaList}" var="StorageArea">
                                        <tr>
                                            <td><h:inputText id="storageAreaName" value="#{StorageArea.name}" class="form-control"></h:inputText></td>
                                            <td><h:commandButton actionListener="#{storageLocationManagedBean.editStorageArea}"  value="Update" class="btn btn-success btn-xs"> 
                                                    <f:attribute name="said" value="#{StorageArea}" />
                                                </h:commandButton>
                                            </td>
                                            <td><h:commandButton action="#{storageLocationManagedBean.deleteStorageArea}" value="Delete" class="btn btn-danger btn-xs"> 
                                                    <f:param name="storageAreaId" value="#{StorageArea.id}" />
                                                </h:commandButton></td>
                                        </tr>
                                    </ui:repeat>
                                </h:form> 
                            </table>
                        </section>

                        <section name="createStorageBin">
                            <h4>Create Storage Bin</h4><hr></hr> 
                            <h:form id="createStorageBin" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Storage Area Name: </label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu id="storageAreaId" class="form-control">
                                            <f:selectItems value="#{storageLocationManagedBean.storageAreaList}" var="storageArea" itemLabel="#{storageArea.name}" itemValue="#{storageArea.id}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Storage Bin Name: </label>
                                    <div class="col-sm-8">
                                        <h:inputText id="storageBinName" value="#{storageLocationManagedBean.storageBinName}" class="form-control"></h:inputText>
                                    </div>
                                </div>
                                <h:commandButton action="#{storageLocationManagedBean.addStorageBin}" value="Create Storage Bin" class="btn btn-default pull-right">
                                    <f:param name="storageAreaId" value="#{StorageArea.id}" />
                                </h:commandButton><br> </br>
                            </h:form> 
                        </section>

                        <section name="viewStorageBin">
                            <h4>View and Edit Storage Bin</h4><hr></hr> 

                            <table class="table table-hover">
                                <tr>
                                    <th>Storage Bin</th>
                                    <th>Storage Area</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                <h:form id="editStorageBin" class="form-horizontal">
                                    <ui:repeat value="#{storageLocationManagedBean.storageBinList}" var="StorageBin">
                                        <tr>
                                            <td><h:selectOneMenu id="storageAreaId" class="form-control" value="#{StorageBin.storageArea.id}">
                                                    <f:selectItems value="#{storageLocationManagedBean.storageAreaList}" var="sArea" itemLabel="#{sArea.name}" itemValue="#{sArea.id}" />
                                                </h:selectOneMenu></td>
                                            <td><h:inputText id="storageBinName" value="#{StorageBin.name}" class="form-control"></h:inputText></td>
                                            <td><h:commandButton actionListener="#{storageLocationManagedBean.editStorageBin}"  value="Update" class="btn btn-success btn-xs"> 
                                                    <f:attribute name="sbid" value="#{StorageBin}" />
                                                </h:commandButton>
                                            </td>
                                            <td><h:commandButton action="#{storageLocationManagedBean.deleteStorageBin}" value="Delete" class="btn btn-danger btn-xs"> 
                                                    <f:param name="storageBinId" value="#{StorageBin.id}" />
                                                </h:commandButton></td>
                                        </tr>
                                    </ui:repeat>
                                </h:form> 
                            </table>
                        </section>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
