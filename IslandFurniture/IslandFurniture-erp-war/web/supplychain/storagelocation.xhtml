<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <button type="button" class="btn btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#newBin">
                            <i class="fa fa-fw fa-plus"></i>New Storage Bin
                        </button>                         
                        <button type="button" class="btn btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#newArea">
                            <i class="fa fa-fw fa-plus"></i>New Storage Area
                        </button>                           
                        <h4>Storage Locations</h4><hr></hr>   
                    </div>
                    <div class="col-md-8">
                        
                        <ul class="nav nav-tabs dashboard-tabs" role="tablist">
                          <li class="active"><a href="#areas" role="tab" data-toggle="tab">Storage Areas</a></li>
                          <li><a href="#bins" role="tab" data-toggle="tab">Storage Bins</a></li>
                        </ul>
                        
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="areas">                        
                        
                            <section name="viewStorageArea" class="panel">  
                                <div class="panel-heading dashboard-title-panel">
                                    View and Edit Storage Areas
                                </div>
                                <div class="list-group-item">
                                <table class="table table-hover">
                                    <tr>
                                        <th>Storage Area</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <h:form id="editStorageArea" class="form-horizontal">
                                        <ui:repeat value="#{storageLocationManagedBean.storageAreaList}" var="StorageArea">
                                            <tr>
                                                <td>
                                                    <h:inputText id="storageAreaName" value="#{StorageArea.name}" class="form-control"></h:inputText>
                                                </td>
                                                <td><h:commandButton actionListener="#{storageLocationManagedBean.editStorageArea}"  value="Update" class="btn btn-success btn-sm">
                                                        <f:attribute name="said" value="#{StorageArea}" />
                                                    </h:commandButton>
                                                </td>
                                                <td><h:commandButton action="#{storageLocationManagedBean.deleteStorageArea}" value="Delete" class="btn btn-danger btn-sm"> 
                                                        <f:param name="storageAreaId" value="#{StorageArea.id}" />
                                                    </h:commandButton></td>
                                            </tr>
                                        </ui:repeat>
                                    </h:form> 
                                </table>
                                </div>
                            </section>
                            </div>
                                
                            <div class="tab-pane" id="bins">
                            <section name="viewStorageBin" class="panel">
                                <div class="panel-heading dashboard-title-panel">
                                    View and Edit Storage Bins
                                </div>
                                <div class="list-group-item">
                                <table class="table table-hover table-condensed">
                                    <tr>
                                        <th>Storage Bin</th>
                                        <th>Storage Area</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <h:form class="form-horizontal">
                                        <ui:repeat value="#{storageLocationManagedBean.storageBinList}" var="StorageBin">
                                            <tr>
                                                <td><h:selectOneMenu id="storageAreaId" class="form-control" value="#{StorageBin.storageArea.id}">
                                                        <f:selectItems value="#{storageLocationManagedBean.storageAreaList}" var="sArea" itemLabel="#{sArea.name}" itemValue="#{sArea.id}" />
                                                    </h:selectOneMenu></td>
                                                <td><h:inputText id="storageBinName" value="#{StorageBin.name}" class="form-control"></h:inputText></td>
                                                <td><h:commandButton actionListener="#{storageLocationManagedBean.editStorageBin}"  value="Update" class="btn btn-success btn-xs"> 
                                                        <f:attribute name="sbid" value="#{StorageBin}" />
                                                    </h:commandButton>
                                                </td>
                                                <td><h:commandButton action="#{storageLocationManagedBean.deleteStorageBin}" value="Delete" class="btn btn-danger btn-xs"> 
                                                        <f:param name="storageBinId" value="#{StorageBin.id}" />
                                                    </h:commandButton></td>
                                            </tr>
                                        </ui:repeat>
                                    </h:form> 
                                </table>
                                </div>
                            </section>
                        </div>
                    </div>            
                </div>    
                            <!-- Modal for storage area -->
                            <div class="modal fade" id="newArea" aria-hidden="true" name="createStorageArea">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Create A New Storage Area</h4>
                                  </div>
                                    <h:form id="createStorageArea" class="form-horizontal">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Storage Area Name: </label>
                                            <div class="col-sm-8">
                                                <h:inputText id="storageAreaName" value="#{storageLocationManagedBean.storageAreaName}" class="form-control"></h:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                                        <h:commandButton action="#{organizationalHierarchyManagedBean.addCountryOffice}" class="btn btn-success btn-round" value="Add"></h:commandButton>
                                    </div>
                                    </h:form> 
                                </div>
                              </div>
                            </div>  
                            
                            <!-- Modal for storage bin -->
                            <div class="modal fade" id="newBin" aria-hidden="true" name="createStorageBin">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Create A New Storage Bin</h4>
                                  </div>
                                    <h:form id="createStorageBin" class="form-horizontal">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Storage Area Name: </label>
                                            <div class="col-sm-8">
                                                <h:selectOneMenu id="storageAreaId" class="form-control">
                                                    <f:selectItems value="#{storageLocationManagedBean.storageAreaList}" var="storageArea" itemLabel="#{storageArea.name}" itemValue="#{storageArea.id}" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Storage Bin Name: </label>
                                            <div class="col-sm-8">
                                                <h:inputText id="storageBinName" value="#{storageLocationManagedBean.storageBinName}" class="form-control"></h:inputText>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                                        <h:commandButton action="#{storageLocationManagedBean.addStorageBin}" value="Add" class="btn btn-success btn-round">
                                            <f:param name="storageAreaId" value="#{StorageArea.id}" />
                                        </h:commandButton>
                                    </div>
                                    </h:form> 
                                </div>
                              </div>
                            </div>                            
                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
