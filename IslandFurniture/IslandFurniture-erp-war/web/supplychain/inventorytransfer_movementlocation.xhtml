<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">

                        <section name="View Contents of Storage Location">
                            <h4>Inventory Movement of Storage Location: #{inventoryTransferMovementLocationManagedBean.storageBin.name}</h4><hr></hr>
                        </section>

                        <section name="Table of Contents of the Stock Items">
                            <h5>Contents of the Storage Bin</h5>                           
                            <table class="table table-hover table-condensed">
                                    <tr>
                                        <th>Stock</th>
                                        <th>Stock Unit Number</th>
                                        <th>Quantity</th>
                                        <th>Location</th>
                                        <th>Batch Number</th>
                                    </tr>
                                    <h:form class="form-horizontal">
                                        <ui:repeat value="#{inventoryTransferMovementLocationManagedBean.stockUnitList}" var="s">
                                            <tr>
                                                <td>#{s.stock.name}</td>
                                                <td>#{s.id}</td>
                                                <td>#{s.qty}</td>
                                                <td>#{s.batchNo}</td>
                                            </tr>
                                        </ui:repeat>
                                    </h:form> 
                                </table>
                            
                        </section>       
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
