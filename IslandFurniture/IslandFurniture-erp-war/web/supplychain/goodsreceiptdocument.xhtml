<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="grddId2" value="#{goodsReceiptDocumentManagedBean.goodsReceiptDocumentId}" />
        <f:viewAction action="#{goodsReceiptDocumentManagedBean.init}" />
    </f:metadata>

    <h:body>
        <h:outputLabel value="#{goodsReceiptDocumentManagedBean.krefresh()}"/>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <h:form> 
                            <button type="button" class="btn btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#newGRDD">
                                <i class="fa fa-fw fa-plus"></i>Add Stock
                            </button>  
                        </h:form>    
                        <h4>Goods Receipt Document</h4><hr></hr>
                    </div>

                    <div class="col-md-8">                      
                        <section name="EditGRD">
                            <div class="panel-heading dashboard-title-panel">
                                Goods Receipt Document Details
                            </div>
                            <div class="list-group-item">
                                <table class="table table-hover">
                                    <tr>
                                        <th>Goods Receipt ID</th>
                                        <th>Receipt Date</th>
                                        <th>Purchase Order Number</th>
                                        <th>Delivery Note</th>
                                        <th>Save</th>
                                    </tr>
                                    <h:form id="editGRD" class="form-horizontal">
                                        <ui:repeat value="#{goodsReceiptDocumentManagedBean.goodsReceiptDocumentList}" var="grd">
                                            <tr>
                                                <tr>
                                                    <td><h:outputText value="#{grd.id}"></h:outputText></td>
                                                    <td><h:inputText id="date" value="#{goodsReceiptDocumentManagedBean.receiptDateString}" pt:type="date" class="form-control"></h:inputText></td>
                                                    <td></td>
                                                    <td><h:inputText value="#{grd.deliveryNote}" class="form-control"></h:inputText></td>
                                                    <td><h:commandButton actionListener="#{goodsReceiptDocumentManagedBean.editGoodsReceiptDocument}"  value="Update" class="btn btn-success btn-xs"> 
                                                            <f:attribute name="grd" value="#{grd}" />
                                                            <f:attribute name="date" value="#{goodsReceiptDocumentManagedBean.receiptDateString}" />
                                                            <f:attribute name="GRDid" value="#{goodsReceiptDocumentManagedBean.goodsReceiptDocumentId}" />
                                                        </h:commandButton>
                                                    </td>
                                                </tr>     
                                            </tr>
                                        </ui:repeat>
                                    </h:form> 
                                </table>
                            </div>
                        </section>

                        <br/>

                        <section name="GoodsReceiptDocumentDetail">
                            <div class="panel-heading dashboard-title-panel">
                                List of Stock Items
                            </div>
                            <div class="list-group-item">
                                <h:outputText rendered="#{goodsReceiptDocumentManagedBean.ifGoodsReceiptDocumentDetailListEmpty}" value="There are no stock items added"/>
                                <h:panelGroup layout="block" rendered="#{!goodsReceiptDocumentManagedBean.ifGoodsReceiptDocumentDetailListEmpty}">
                                    <table class="table table-hover">
                                        <tr>
                                            <th>Stock</th>
                                            <th>Quantity</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        <h:form class="form-horizontal">

                                            <ui:repeat value="#{goodsReceiptDocumentManagedBean.goodsReceiptDocumentDetailList}" var="grdd">
                                                <tr>
                                                    <td><h:selectOneMenu id="storageAreaId" class="form-control" value="#{grdd.receivedStock.id}">
                                                            <f:selectItems value="#{goodsReceiptDocumentManagedBean.stockList}" var="s" itemLabel="#{s.name}" itemValue="#{s.id}" />
                                                        </h:selectOneMenu></td>

                                                    <td><h:inputText id="storageBinName" value="#{grdd.quantity}" class="form-control"></h:inputText></td>
                                                    <td><h:commandButton actionListener="#{goodsReceiptDocumentManagedBean.editGoodsReceiptDocumentDetail}"  value="Update" class="btn btn-success btn-xs"> 
                                                            <f:attribute name="grddId" value="#{grdd}" />
                                                        </h:commandButton>
                                                    </td>
                                                    <td>
                                                        <h:commandButton actionListener="#{goodsReceiptDocumentManagedBean.deleteGoodsReceiptDocumentDetail}" value="Delete" class="btn btn-danger btn-xs"> 
                                                            <f:attribute name="GRDid" value="#{goodsReceiptDocumentManagedBean.goodsReceiptDocumentId}" />
                                                            <f:attribute name="grddId" value="#{grdd.id}" />
                                                        </h:commandButton>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </h:form> 
                                    </table>
                                </h:panelGroup>
                            </div>
                        </section>

                        <br></br>


                        <section name="Post Goods Receipt Document"> 
                            <h:panelGroup layout="block" rendered="#{!goodsReceiptDocumentManagedBean.ifGoodsReceiptDocumentDetailListEmpty}">
                                <h:form class="form-horizontal">

                                    <div class="col-sm-8">
                                        <h:selectOneMenu class="form-control" value="#{goodsReceiptDocumentManagedBean.storageAreaId}">
                                            <p:ajax listener="#{goodsReceiptDocumentManagedBean.onStorageAreaChange}" update="storageBinMenu" />
                                            <f:selectItem itemLabel="Select Storage Location" />
                                            <f:selectItems value="#{goodsReceiptDocumentManagedBean.storageAreaList}" var="s" itemLabel="#{s.name}" itemValue="#{s.id}" />
                                        </h:selectOneMenu>

                                        <h:selectOneMenu id="storageBinMenu" class="form-control" value="#{goodsReceiptDocumentManagedBean.storageBinId}">
                                            <f:selectItem itemLabel="Select Storage Bin" />
                                            <f:selectItems value="#{goodsReceiptDocumentManagedBean.storageBinList}" var="storageBin" itemLabel="#{storageBin.name}" itemValue="#{storageBin.id}" />
                                        </h:selectOneMenu>
                                    </div>            

                                    <h:commandButton actionListener="#{goodsReceiptDocumentManagedBean.addGoodsReceiptDocumentStockUnit}" value="Post Goods Receipt Document" class="btn btn-primary pull-right"> 
                                        <f:attribute name="GRDid" value="#{goodsReceiptDocumentManagedBean.goodsReceiptDocumentId}" />
                                        <f:attribute name="grddId" value="#{goodsReceiptDocumentManagedBean.goodsReceiptDocumentId}" />
                                        <f:attribute name="storageBinId" value="#{goodsReceiptDocumentManagedBean.storageBinId}" />
                                    </h:commandButton>
                                </h:form>
                            </h:panelGroup>
                        </section>



                        <!-- Modal -->
                        <div class="modal fade" id="newGRDD" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Add Stock to Goods Receipt Document</h4>
                                    </div>
                                    <h:form id="createGRDD" class="form-horizontal">
                                        <h:inputHidden value="#{goodsReceiptDocumentManagedBean.goodsReceiptDocumentId}" id="GRDid" />
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Stock: </label>
                                                <div class="col-sm-9 inner-addon right-addon">
                                                    <i class="glyphicon glyphicon-bookmark"></i>
                                                    <h:selectOneMenu id="stockId" class="form-control" value="#{goodsReceiptDocumentManagedBean.stockId}">
                                                        <f:selectItems value="#{goodsReceiptDocumentManagedBean.stockList}" var="s" itemLabel="#{s.name}" itemValue="#{s.id}" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Quantity: </label>
                                                <div class="col-sm-9 inner-addon right-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                    <h:inputText id="stockQuantity" class="form-control" value="#{goodsReceiptDocumentManagedBean.quantity}"></h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                                            <h:commandButton action="goodsreceiptdocument.xhtml" actionListener="#{goodsReceiptDocumentManagedBean.addGoodsReceiptDocumentDetail}" value="Add Stock" class="btn btn-success pull-right btn-right-margin"> 
                                                <f:attribute name="GRDid" value="#{goodsReceiptDocumentManagedBean.goodsReceiptDocumentId}" />
                                            </h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
