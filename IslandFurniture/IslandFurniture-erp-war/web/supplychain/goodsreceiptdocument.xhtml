<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{goodsReceiptManagedBean.goodsReceiptDocumentId}"/>
    </f:metadata>

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <h4>Goods Receipt Document</h4><hr></hr> 
                        <table class="table table-hover">
                            <tr>
                                <th>Goods Receipt ID</th>
                                <th>Posting Date</th>
                                <th>Document Date</th>
                                <th>Purchase Order Number</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <h:form id="viewGRD" class="form-horizontal">
                                <ui:repeat value="#{goodsReceiptManagedBean.goodsReceiptDocument}" var="GRD">
                                    <tr>
                                        <td>#{GRD.id}</td>
                                        <td>#{GRD.postingDate}</td>
                                        <td>#{GRD.documentDate}</td>
                                        <td>#{GRD.receiveFrom.id}</td>
                                    </tr>
                                </ui:repeat>
                            </h:form> 
                        </table>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
