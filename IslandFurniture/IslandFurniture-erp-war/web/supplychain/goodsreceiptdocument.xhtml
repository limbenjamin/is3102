<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <f:metadata>
        <f:viewParam name="GRDid" value="#{goodsReceiptDocumentManagedBean.goodsReceiptDocumentId}"/>
    </f:metadata>

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <h4>Goods Receipt Document</h4><hr></hr> 
                        <table class="table table-hover">
                            <tr>
                                <th>Goods Receipt ID</th>
                                <th>Posting Date</th>
                                <th>Receipt Date</th>
                                <th>Purchase Order Number</th>
                                <th>Save</th>

                            </tr>
                            <h:form id="viewGRD" class="form-horizontal">
                                <ui:repeat value="#{goodsReceiptDocumentManagedBean.goodsReceiptDocument}" var="GRD">
                                    <tr>
                                        <td>#{GRD.id}</td>
                                        <td> <h:outputText value="#{GRD.postingDate.time}" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{GRD.plant.timeZoneID}"  />
                                                </h:outputText></td>
                                        <td><h:inputText id="eventTimeString" p:type="date" class="form-control"></h:inputText></td>
                                        <td></td>
                                        <td>
                                            <h:commandButton actionListener="#{goodsReceiptManagedBean.editGoodsReceiptDocument}"  value="Update" class="btn btn-success btn-xs"> 
                                                    <f:attribute name="grd" value="#{StorageArea}" />
                                                </h:commandButton>
                                            
                                            
                                            
                                            
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </h:form> 
                        </table>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
