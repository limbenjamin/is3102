<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-6">

                        <section name="createGRD">
                            <h4>Create Goods Receipt Document</h4><hr></hr> 
                            <h:form id="createGRD" class="form-horizontal">
                                <div class="form-group">
                                </div>
                                <h:commandButton action="#{goodsReceiptManagedBean.addGoodsReceiptDocument}" value="Create Goods Receipt Document" class="btn btn-default pull-right"></h:commandButton><br> </br>
                            </h:form> 
                        </section>

                        <section name="viewGRD">
                            <h4>View Goods Receipt Document</h4><hr></hr>  
                            <table class="table table-hover">
                                <tr>
                                    <th>Goods Receipt ID</th>
                                    <th>Posting Date</th>
                                    <th>Document Date</th>
                                    <th>Purchase Order Number</th>
                                    <th>Edit</th>

                                </tr>
                                <h:form id="viewGRD" class="form-horizontal">
                                    <ui:repeat value="#{goodsReceiptManagedBean.goodsReceiptDocumentList}" var="GRD">
                                        <tr>
                                            <td>#{GRD.id}</td>
                                            <td>
                                                <h:outputText value="#{GRD.postingDate.time}" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{GRD.plant.timeZoneID}"  />
                                                </h:outputText>
                                            </td>
                                            <td>#{GRD.receiptDate}</td>
                                            <td>#{GRD.receiveFrom.id}</td>
                                            <td> <h:commandButton actionListener="#{goodsReceiptDocumentManagedBean.goodsReceiptDocumentDetailActionListener}" value="Update" class="btn btn-success btn-xs"> 
                                                    <f:attribute name="GRDid" value="#{GRD.id}" />
                                                </h:commandButton>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </h:form> 
                            </table>
                        </section>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
