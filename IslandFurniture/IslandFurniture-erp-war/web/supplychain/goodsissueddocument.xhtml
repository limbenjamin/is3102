<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <f:metadata>
        <f:viewParam name="grddId2" value="#{goodsIssuedDocumentManagedBean.goodsIssuedDocumentId}" />
        <f:viewAction action="#{goodsIssuedDocumentManagedBean.init}" />
    </f:metadata>

    <h:body>
        <h:outputLabel value="#{goodsIssuedDocumentManagedBean.krefresh()}"/>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <h:form> 
                            <button type="button" class="btn btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#newGRDD">
                                <i class="fa fa-fw fa-plus"></i>Add Stock
                            </button>  
                        </h:form>    
                        <h4>Goods Issued Document</h4><hr></hr>
                    </div>

                    <div class="col-md-8">                      
                        <section name="EditGRD">
                            <table class="table table-hover">
                                <tr>
                                    <th>Goods Issued ID</th>
                                    <th>Issued Date</th>
                                    <th>Issue To</th>
                                    <th>Save</th>
                                </tr>
                                <h:form id="editGRD" class="form-horizontal">
                                    <ui:repeat value="#{goodsIssuedDocumentManagedBean.goodsIssuedDocumentList}" var="grd">
                                        <tr>
                                            <tr>
                                                <td><h:outputText value="#{grd.id}"></h:outputText></td>
                                                <td><h:inputText id="date" value="#{goodsIssuedDocumentManagedBean.issuedDateString}" p:type="date" class="form-control"></h:inputText></td>
                                                <td></td>
                                                <td><h:commandButton actionListener="#{goodsIssuedDocumentManagedBean.editGoodsIssuedDocument}"  value="Update" class="btn btn-success btn-xs"> 
                                                        <f:attribute name="grd" value="#{grd}" />
                                                        <f:attribute name="date" value="#{goodsIssuedDocumentManagedBean.issuedDateString}" />
                                                        <f:attribute name="GRDid" value="#{goodsIssuedDocumentManagedBean.goodsIssuedDocumentId}" />
                                                    </h:commandButton>
                                                </td>
                                            </tr>     
                                        </tr>
                                    </ui:repeat>
                                </h:form> 
                            </table>
                        </section>



                           <section name="Display Stock Unit">
                            <h5>Pending Committed Stock</h5>
                            <table class="table table-hover table-condensed">
                                <tr>
                                    <th>Stock</th>
                                    <th>Storage Area</th>
                                    <th>Storage Bin</th>
                                    <th>Quantity</th>
                                    <th>Batch Number</th>
                                    <th>Delete</th>
                                </tr>
                                <h:form class="form-horizontal">
                                    <ui:repeat value="#{goodsIssuedDocumentManagedBean.stockUnitMainList}" var="s">
                                        <tr>
                                            <td>#{s.stock.name}</td>
                                            <td>#{s.location.storageArea.name}</td>
                                            <td>#{s.location.name}</td>
                                            <td>#{s.qty}</td>
                                            <td>#{s.batchNo}</td>
                                            <td>
                                                <h:commandButton actionListener="#{goodsIssuedDocumentManagedBean.deleteGoodsIssuedDocumentStockUnit}" value="Delete" class="btn btn-danger btn-xs"> 
                                                    <f:attribute name="GRDid" value="#{goodsIssuedDocumentManagedBean.goodsIssuedDocumentId}" />
                                                    <f:attribute name="stockUnit" value="#{s}" />
                                                </h:commandButton>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </h:form> 
                            </table>  
                        </section>


                        <section name="Post Goods Issued Document"> 

                            <h:form class="form-horizontal">
                                <h:commandButton actionListener="#{goodsIssuedDocumentManagedBean.addGoodsIssuedDocumentStockUnit}" value="Post Goods Issued Document" class="btn btn-primary pull-right"> 
                                    <f:attribute name="GRDid" value="#{goodsIssuedDocumentManagedBean.goodsIssuedDocumentId}" />
                                </h:commandButton>
                            </h:form>
                        </section>



                        <!-- Modal -->
                        <div class="modal fade" id="newGRDD" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Select Stock to add in Goods Issued Document</h4>
                                    </div>
                                    <h:form id="createGRDD" class="form-horizontal">
                                        <h:inputHidden value="#{goodsIssuedDocumentManagedBean.goodsIssuedDocumentId}" id="GRDid" />
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Stock: </label>
                                                <div class="col-sm-9 inner-addon right-addon">
                                                    <i class="glyphicon glyphicon-bookmark"></i>
                                                    <h:selectOneMenu id="stockId" class="form-control" value="#{goodsIssuedDocumentManagedBean.stockId}">
                                                        <f:selectItem itemLabel="Select Stock" />
                                                        <f:selectItems value="#{goodsIssuedDocumentManagedBean.stockUnitList}" var="s" itemLabel="#{s.stock.name}" itemValue="#{s.stock.id}" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                                            <h:commandButton actionListener="#{goodsIssuedDocumentManagedBean.viewStockUnit}" value="Add Stock" class="btn btn-success pull-right btn-right-margin"> 
                                                <f:attribute name="GRDid" value="#{goodsIssuedDocumentManagedBean.goodsIssuedDocumentId}" />
                                            </h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
