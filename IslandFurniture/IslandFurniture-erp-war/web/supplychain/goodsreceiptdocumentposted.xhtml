<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <f:metadata>
        <f:viewParam name="grddId2" value="#{goodsReceiptDocumentManagedBean.goodsReceiptDocumentId}" />
        <f:viewAction action="#{goodsReceiptDocumentManagedBean.init}" />
    </f:metadata>

    <h:body>
        <h:outputLabel value="#{goodsReceiptDocumentManagedBean.krefresh()}"/>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">   
                        <h4>Goods Receipt Document</h4><hr></hr>
                    </div>

                    <div class="col-md-8">                      
                        <section name="EditGRD">
                            <div class="panel-heading dashboard-title-panel">
                                Goods Receipt Document Details
                            </div>
                            <div class="list-group-item">
                                <table class="table table-hover">
                                    <tr>
                                        <th>Goods Receipt ID</th>
                                        <th>Receipt Date</th>
                                        <th>Posting Date</th>
                                        <th>Purchase Order Number</th>
                                        <th>Delivery Note</th>
                                    </tr>
                                    <h:form id="editGRD" class="form-horizontal">
                                        <ui:repeat value="#{goodsReceiptDocumentManagedBean.goodsReceiptDocumentList}" var="grd">
                                            <tr>
                                                <tr>
                                                    <td><h:outputText value="#{grd.id}"></h:outputText></td>
                                                    <td><h:outputText value="#{grd.receiptDate.time}" >
                                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{grd.plant.timeZoneID}"  />
                                                        </h:outputText></td>
                                                    <td><h:outputText value="#{grd.postingDate.time}" >
                                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{grd.plant.timeZoneID}"  />
                                                        </h:outputText></td>

                                                    <td></td>
                                                    <td><h:outputText value="#{grd.deliveryNote}"></h:outputText></td>
                                                </tr>     
                                            </tr>
                                        </ui:repeat>
                                    </h:form> 
                                </table>
                            </div>
                        </section>
                        
                        <br/>

                        <section name="GoodsReceiptDocumentDetail">
                            <div class="panel-heading dashboard-title-panel">
                                List of Stock Items
                            </div>
                            <div class="list-group-item">
                                <table class="table table-hover">
                                    <tr>
                                        <th>Stock</th>
                                        <th>Quantity</th>

                                    </tr>
                                    <h:form class="form-horizontal">

                                        <ui:repeat value="#{goodsReceiptDocumentManagedBean.goodsReceiptDocumentDetailList}" var="grdd">
                                            <tr>
                                                <td><h:outputText value="#{grdd.receivedStock.name}"/></td>
                                                <td><h:outputText value="#{grdd.quantity}"/></td>
                                            </tr>
                                        </ui:repeat>
                                    </h:form> 
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
