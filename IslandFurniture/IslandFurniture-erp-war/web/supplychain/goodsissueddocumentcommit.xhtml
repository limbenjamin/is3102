<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-6">

                        <h4>Goods Issued Document: Stock Information for #{goodsIssuedDocumentCommitManagedBean.stock.name}</h4><hr></hr>

                        <section name="Storage Location of Stock">
                            <h5>Storage Location</h5>
                            <table class="table table-hover table-condensed">
                                <tr>
                                    
                                    <th>Storage Area</th>
                                    <th>Storage Bin</th>
                                    <th>Quantity</th>
                                    <th>Batch Number</th>
                                </tr>
                                <h:form class="form-horizontal">
                                    <ui:repeat value="#{goodsIssuedDocumentCommitManagedBean.stockUnitByIdList}" var="s">
                                        <tr>
                                            
                                            <td>#{s.location.storageArea.name}</td>
                                            <td>#{s.location.name}</td>
                                            <td>#{s.qty}</td>
                                            <td>#{s.batchNo}</td>
                                        </tr>
                                    </ui:repeat>
                                </h:form> 
                            </table>  
                        </section>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
