
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Inventory Transfer</h4><hr></hr>

                        <section name="Perform Stock Taking">
                            <h5>Inventory Transfer</h5>
                            <h:form class="form-horizontal">
                                <div>
                                    <label class="col-sm-4 control-label">Transfer by Stock ID</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu id="stockId" class="form-control" value="#{inventoryTransferManagedBean.stockId}">
                                            <f:selectItem itemLabel="Select Stock" />
                                            <f:selectItems value="#{inventoryTransferManagedBean.stockUnitList}" var="s" itemLabel="#{s.stock.name}" itemValue="#{s.stock.id}" />
                                        </h:selectOneMenu>
                                    </div>                                     
                                </div>
                                <div class="modal-footer">
                                    <h:commandButton action="#{inventoryTransferManagedBean.viewStockTakebyStock}" value="View" class="btn btn-success btn-round">
                                    </h:commandButton>
                                </div>
                            </h:form> 

                            <h:form class="form-horizontal">
                                <div>
                                    <label class="col-sm-4 control-label">Transfer by Storage Bins</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu id="storageBinId" class="form-control" value="#{inventoryTransferManagedBean.storageBinId}">
                                            <f:selectItem itemLabel="Select Storage Bin" />
                                            <f:selectItems value="#{inventoryTransferManagedBean.storageBinList}" var="storageBin" itemLabel="#{storageBin.name}" itemValue="#{storageBin.id}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>                                     
                                <div class="modal-footer">
                                    <h:commandButton action="#{inventoryTransferManagedBean.viewStockTakebyLocation}" value="View" class="btn btn-success btn-round">
                                    </h:commandButton>
                                </div>
                            </h:form> 






                        </section>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
