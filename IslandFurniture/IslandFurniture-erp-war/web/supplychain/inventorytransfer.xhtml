
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <h4>Inventory Transfer</h4><hr></hr>

                        <section name="Perform Stock Taking">
                            <h5>Inventory Transfer</h5>
                            <h:form class="form-horizontal">
                                <div>
                                    <label class="col-sm-4 control-label">Transfer by Stock ID</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu id="stockId" class="form-control" value="#{inventoryTransferManagedBean.stockId}">
                                            <f:selectItem itemLabel="Select Stock" />
                                            <f:selectItems value="#{inventoryTransferManagedBean.stockUnitList}" var="s" itemLabel="#{s.stock.name}" itemValue="#{s.stock.id}" />
                                        </h:selectOneMenu>
                                    </div>                                     
                                </div>
                                <div class="modal-footer">
                                    <h:commandButton action="#{inventoryTransferManagedBean.viewStockTakebyStock}" value="View" class="btn btn-success btn-round">
                                    </h:commandButton>
                                </div>
                            </h:form> 

                            <h:form class="form-horizontal">
                                <div>
                                    <label class="col-sm-4 control-label">Transfer by Storage Bins</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu class="form-control" value="#{inventoryTransferManagedBean.storageAreaId}">
                                            <p:ajax listener="#{inventoryTransferManagedBean.onStorageAreaChange}" update="storageBinMenu" />
                                            <f:selectItem itemLabel="Select Storage Area" />
                                            <f:selectItems value="#{inventoryTransferManagedBean.storageAreaList}" var="s" itemLabel="#{s.name}" itemValue="#{s.id}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>  


                                <div>
                                    <label class="col-sm-4 control-label">Transfer by Storage Bins</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu id="storageBinMenu" class="form-control" value="#{inventoryTransferManagedBean.storageBinId}">
                                            <f:selectItem itemLabel="Select Storage Bin" />
                                            <f:selectItems value="#{inventoryTransferManagedBean.storageBinList}" var="storageBin" itemLabel="#{storageBin.name}" itemValue="#{storageBin.id}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>  


                                <div class="modal-footer">
                                    <h:commandButton action="#{inventoryTransferManagedBean.viewStockTakebyLocation}" value="View" class="btn btn-success btn-round">
                                    </h:commandButton>
                                </div>
                            </h:form> 


                            <section name="Pending Stock Transfer Table">
                                <h5>Pending Movement of Stock</h5>
                                <table class="table table-hover table-condensed">
                                    <tr>
                                        <th>Stock</th>
                                        <th>Storage Area</th>
                                        <th>Storage Bin</th>
                                        <th>Quantity</th>
                                        <th>Batch Number</th>
                                        <th>Delete</th>
                                    </tr>
                                    <h:form class="form-horizontal">
                                        <ui:repeat value="#{inventoryTransferManagedBean.stockUnitMovemementAllList}" var="s">
                                            <tr>
                                                <td>#{s.stock.name}</td>
                                                <td>#{s.location.storageArea.name}</td>
                                                <td>#{s.location.name}</td>
                                                <td>#{s.qty}</td>
                                                <td>#{s.batchNo}</td>
                                                <td>
                                                    <h:commandButton actionListener="#{inventoryTransferManagedBean.deleteStockUnitTemp}" value="Delete" class="btn btn-danger btn-xs"> 
                                                        <f:attribute name="stockId" value="#{s.stock.id}" />
                                                        <f:attribute name="stockUnit" value="#{s}" />
                                                    </h:commandButton>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </h:form> 
                                </table>  
                            </section>






                        </section>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
