<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:viewParam name="GRDid" value="#{storageLocationManagedBean.id}"/>
    </f:metadata>

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        
                            <h:form id="modifyStorageForm" class="form-horizontal">

                            <h4>Modify Storage Locations</h4><hr></hr> 

                            <div class="form-group">
                                <label class="col-sm-4 control-label">Plant Number: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="plantNumber" value="#{storageLocationManagedBean.storageLocation.plantNumber}" class="form-control"></h:inputText>
                                </div>
                            </div>                            
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Storage Area Number: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="storageAreaNumber" value="#{storageLocationManagedBean.storageLocation.storageAreaNumber}" class="form-control"></h:inputText>
                                </div>
                            </div>                             
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Storage Area Name: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="storageAreaName" value="#{storageLocationManagedBean.storageLocation.storageAreaName}" class="form-control"></h:inputText>
                                </div>
                            </div>   
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Storage ID: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="storageID" value="#{storageLocationManagedBean.storageLocation.storageID}" class="form-control"></h:inputText>
                                </div>
                            </div>                            
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Storage Type: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="storageType" value="#{storageLocationManagedBean.storageLocation.storageType}" class="form-control"></h:inputText>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Storage Description: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="storageDescription" value="#{storageLocationManagedBean.storageLocation.storageDescription}" class="form-control"></h:inputText>
                                </div>
                            </div>

                            <h:commandButton actionListener="#{storageLocationManagedBean.editStorageLocation}"  value="Modify Storage Location" class="btn btn-default pull-right"> 
                                <f:attribute name="slid" value="#{storageLocationManagedBean.storageLocation}" />
                                                </h:commandButton><br> </br>
                        </h:form> 

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
