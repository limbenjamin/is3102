<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:viewParam name="id" value="#{storageLocationManagedBean.id}"/>
        <f:viewAction action="#{storageLocationManagedBean.loadStorageLocation}" />
    </f:metadata>

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-6">
                        
                        This is the id: <h:outputText value="#{storageLocationManagedBean.id}"/>

                        <h:panelGrid columns="2">
                            <h:outputText value="Area Name:"/>
                            <h:outputText value="#{storageLocationManagedBean.storageLocation.storageAreaName}"/>
                            <h:outputText value="Storage ID:"/>
                            <h:outputText value="#{storageLocationManagedBean.storageLocation.storageID}"/>
                        </h:panelGrid>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
