<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <h:form id="createGRD1"> 
                            <h:commandButton action="#{goodsIssuedManagedBean.addGoodsIssuedDocument}" value="Create Goods issued Document" class="btn btn-success pull-right btn-right-margin"></h:commandButton>
                        </h:form>    
                        <h4>Pending Goods issued</h4><hr></hr>
                    </div>

                    <div class="col-md-8">


                        <section name="viewGRD">

                            <table class="table table-hover">
                                <tr>
                                    <th>Goods Issued ID</th>
                                    <th>Posting Date</th>
                                    <th>Document Date</th>
                                    <th>Edit</th>

                                </tr>
                                <h:form id="viewGRD" class="form-horizontal">
                                    <ui:repeat value="#{goodsIssuedManagedBean.goodsIssuedDocumentList}" var="GRD">
                                        <tr>
                                            <td>#{GRD.id}</td>
                                            <td>
                                                <h:outputText value="#{GRD.postingDate.time}" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{GRD.plant.timeZoneID}"  />
                                                </h:outputText>
                                            </td>
                                            <td>
                                                <h:outputText value="#{GRD.issuedDate.time}" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{GRD.plant.timeZoneID}"  />
                                                </h:outputText></td>
                                            <td> <h:commandButton actionListener="#{goodsIssuedManagedBean.goodsIssuedDocumentDetailActionListener}" value="Update" class="btn btn-success btn-xs"> 
                                                    <f:attribute name="GRDid" value="#{GRD.id}" />
                                                </h:commandButton>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </h:form> 
                            </table>
                        </section>


                        <section name="postedGRD">
                            <h4>Posted Goods issued</h4><hr></hr>
                            <table class="table table-hover">
                                <tr>
                                    <th>Goods issued ID</th>
                                    <th>Posting Date</th>
                                    <th>Document Date</th>
                                    <th></th>
                                </tr>
                                <h:form class="form-horizontal">
                                    <ui:repeat value="#{goodsIssuedManagedBean.goodsIssuedDocumentPostedList}" var="GRD">
                                        <tr>
                                            <td>#{GRD.id}</td>
                                            <td>
                                                <h:outputText value="#{GRD.postingDate.time}" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{GRD.plant.timeZoneID}"  />
                                                </h:outputText>
                                            </td>
                                            <td>
                                                <h:outputText value="#{GRD.issuedDate.time}" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{GRD.plant.timeZoneID}"  />
                                                </h:outputText></td>
                                            <td> <h:commandButton actionListener="#{goodsIssuedManagedBean.goodsIssuedDocumentDetailActionListener2}" value="View" class="btn btn-primary btn-xs"> 
                                                    <f:attribute name="GRDid" value="#{GRD.id}" />
                                                </h:commandButton>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </h:form> 
                            </table>
                        </section>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
