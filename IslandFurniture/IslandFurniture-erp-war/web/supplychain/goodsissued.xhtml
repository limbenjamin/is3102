<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <h:form id="createGRD1"> 
                            <h:commandButton action="#{goodsIssuedManagedBean.addGoodsIssuedDocument}" value="Create Goods Issued Document" class="btn btn-success pull-right btn-right-margin"></h:commandButton>
                        </h:form>    
                        <h4>Goods Issued</h4><hr></hr>
              
                        
                        <section name="viewGRD">
                            <div class="panel-heading dashboard-title-panel">
                                Pending Goods Issued
                            </div>
                            <div class="list-group-item">
                                <h:outputText rendered="#{goodsIssuedManagedBean.ifGoodsIssuedDocumentListEmpty}" value="There are no pending goods issued"/>
                                <h:panelGroup layout="block" rendered="#{!goodsIssuedManagedBean.ifGoodsIssuedDocumentListEmpty}">
                                    <table class="table table-hover">
                                        <tr>
                                            <th>Goods Issued ID</th>
                                            <th>Issued Date</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        <h:form id="viewGRD" class="form-horizontal">
                                            <ui:repeat value="#{goodsIssuedManagedBean.goodsIssuedDocumentList}" var="GRD">
                                                <tr>
                                                    <td>#{GRD.id}</td>
                                                    <td>
                                                        <h:outputText value="#{GRD.issuedDate.time}" >
                                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{GRD.plant.timeZoneID}"  />
                                                        </h:outputText></td>
                                                    <td> <h:commandButton actionListener="#{goodsIssuedManagedBean.goodsIssuedDocumentDetailActionListener}" class="btn btn-sm transparent-button" style="outline:0;"> 
                                                            <f:attribute name="GRDid" value="#{GRD.id}" />
                                                        </h:commandButton>
                                                        <i class="fa fa-lg fa-pencil-square-o icon-button"></i></td>
                                                    <td><h:commandButton actionListener="#{goodsIssuedManagedBean.deleteGoodsIssuedDocument}" class="btn btn-sm transparent-button" style="outline:0;"> 
                                                            <f:attribute name="GRDid" value="#{GRD.id}" />
                                                        </h:commandButton>
                                                        <i class="fa fa-lg fa-trash-o icon-button"></i></td>
                                                </tr>
                                            </ui:repeat>
                                        </h:form> 
                                    </table>
                                </h:panelGroup>
                            </div>
                        </section>

                        <br/>

                        <section name="postedGRD">
                            <div class="panel-heading dashboard-title-panel">
                                Posted Goods Issued
                            </div>
                            <div class="list-group-item">
                                <h:outputText rendered="#{goodsIssuedManagedBean.ifGoodsIssuedDocumentPostedListEmpty}" value="There are no posted goods issued"/>
                                <h:panelGroup layout="block" rendered="#{!goodsIssuedManagedBean.ifGoodsIssuedDocumentPostedListEmpty}">
                                    <table class="table table-hover">
                                        <tr>
                                            <th>Goods Issued ID</th>
                                            <th>Posting Date</th>
                                            <th>Document Date</th>
                                            <th>View</th>
                                        </tr>
                                        <h:form class="form-horizontal">
                                            <ui:repeat value="#{goodsIssuedManagedBean.goodsIssuedDocumentPostedList}" var="GRD">
                                                <tr>
                                                    <td>#{GRD.id}</td>
                                                    <td>
                                                        <h:outputText value="#{GRD.postingDate.time}" >
                                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{GRD.plant.timeZoneID}"  />
                                                        </h:outputText>
                                                    </td>
                                                    <td>
                                                        <h:outputText value="#{GRD.issuedDate.time}" >
                                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{GRD.plant.timeZoneID}"  />
                                                        </h:outputText></td>
                                                    <td> <h:commandButton actionListener="#{goodsIssuedManagedBean.goodsIssuedDocumentDetailActionListener2}" class="btn btn-sm transparent-button" style="outline:0;"> 
                                                            <f:attribute name="GRDid" value="#{GRD.id}" />
                                                        </h:commandButton>
                                                    <i class="fa fa-lg fa-search-plus icon-button"></i></td>
                                                </tr>
                                            </ui:repeat>
                                        </h:form> 
                                    </table>
                                </h:panelGroup>
                            </div>
                        </section>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
