<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <button type="button" class="btn btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#newFurniture">
                            <i class="fa fa-fw fa-plus"></i>New Furniture
                        </button>   
                        <h4>Furniture</h4><hr></hr>
                    </div>
                    <div class="col-md-8">


                        <section name="displayFurniture">
                           
                            <table class="table table-hover">
                                <tr>
                                    <th>ID</th>
                                    <th>Furniture</th>
                                    <th>Price</th>
                                    <th>Colour</th>
                                    <th>Edit</th>
                                    <th>Delete</th>

                                </tr>
                                <h:form id="displayFurniture" class="form-horizontal">
                                    <ui:repeat value="#{furnitureManagedBean.furnitureList}" var="f">
                                        <tr>
                                            <td>
                                                <h:outputText id="fID" value="#{f.id}"></h:outputText>
                                            </td>
                                            <td>
                                                <h:inputText id="fName" value="#{f.name}" class="form-control"></h:inputText>
                                            </td>
                                            <td>
                                                $<h:inputText id="fPrice" value="#{f.price}" class="form-control"></h:inputText>
                                                <h:commandButton actionListener="#{furnitureManagedBean.editFurnitureModel}"  value="Update" class="btn btn-success btn-sm">
                                                    <f:attribute name="toEdit" value="#{f}" />
                                                </h:commandButton>
                                            </td>
                                            <td><h:commandButton actionListener="#{furnitureManagedBean.bomActionListener}" value="View" class="btn btn-success btn-xs"> 
                                                    <f:attribute name="fID" value="#{f.id}" />
                                                </h:commandButton>
                                            </td>
                                            <td></td>
                                            <td><h:commandButton action="#{furnitureManagedBean.deleteFurnitureModel()}" value="Delete" class="btn btn-danger btn-sm"> 
                                                    <f:param name="fID" value="#{f.id}" />
                                                </h:commandButton></td>         
                                        </tr>
                                    </ui:repeat>
                                </h:form> 
                            </table>
                        </section>
                    </div>
                <!-- Modal for furniture -->
                <div class="modal fade" id="newFurniture" aria-hidden="true" name="createStorageArea">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Create New Furniture</h4>
                      </div>
                        <h:form id="addFurnitureForm" class="form-horizontal">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Furniture Name: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="name" class="form-control" required="true"></h:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Furniture Price: </label>
                                <div class="col-sm-8">
                                    <h:inputText id="price" class="form-control" required="true"></h:inputText>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                            <h:commandButton action="#{furnitureManagedBean.addFurnitureModel}" class="btn btn-success btn-round" value="Add"></h:commandButton>
                        </div>
                        </h:form> 
                    </div>
                  </div>
                </div> 
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
