<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <h2>Add Furniture Design</h2>
        <h:form id="addFurnitureForm">
            <label>Name</label>
            <h:inputText id="name" required="true"></h:inputText>
            <h:commandButton action="#{furnitureManagedBean.addFurnitureModel()}" value="Send"></h:commandButton>
        </h:form>
        <br></br><br></br>
        <h2>Furniture List</h2>
        <h:dataTable value="#{furnitureManagedBean.displayFurnitureList()}" var="furniture">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{furniture.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{furniture.name}
            </h:column>
        </h:dataTable>
        <br></br><br></br>
        <h2>Edit Furniture</h2>
        <h:form id="editFurnitureForm">
            <label>ID</label>
            <h:inputText id="id"></h:inputText>
            <label>Name</label>
            <h:inputText id="name"></h:inputText>
            <h:commandButton action="#{furnitureManagedBean.editFurnitureModel()}" value="Send"></h:commandButton>
        </h:form>
        <br></br><br></br>
        <h2>Add material to BOM</h2>
        <h:form id="addBOMForm">
            <label>Furniture ID</label>
            <h:inputText id="furnitureID"></h:inputText>
            <label>Material ID</label>
            <h:inputText id="materialID"></h:inputText>
            <h:commandButton action="#{furnitureManagedBean.addToBOM()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
