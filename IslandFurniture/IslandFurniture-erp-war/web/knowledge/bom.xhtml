<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <button type="button" class="btn btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#newBOM">
                            <i class="fa fa-fw fa-plus"></i>New Material to BOM
                        </button>   
                        <h4>Bill of Material</h4><hr></hr>
                    </div>
                    <div class="col-md-8">
                        <h3>#{bOMManagedBean.furniture.name}</h3>
                        <table class="table table-hover">
                            <tr>
                                <th>Material</th>
                                <th>Quantity</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <h:form class="form-horizontal">
                                <ui:repeat value="#{bOMManagedBean.bomList}" var="bom">
                                    <tr>
                                        <td><h:selectOneMenu id="MaterialID" class="form-control" value="#{bOMManagedBean.materialList}">
                                                <f:selectItems value="#{bOMManagedBean.materialList}" var="m" itemLabel="#{m.name}" itemValue="#{m.id}" />
                                            </h:selectOneMenu></td>

                                        <td><h:inputText id="storageBinName" value="#{bom.quantity}" class="form-control"></h:inputText></td>
                                        <td></td>
                                        <td><h:commandButton action="#{bOMManagedBean.deleteBOM()}" value="Delete" class="btn btn-danger btn-sm"> 
                                                <f:param name="fID" value="#{f.id}" />
                                            </h:commandButton></td> 
                                    </tr>
                                </ui:repeat>
                            </h:form> 
                        </table>
                    </div>
                        <!-- Modal -->
                        <div class="modal fade" id="newBOM" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Add Material to BOM</h4>
                                    </div>
                                    <h:form id="addToBOMForm" class="form-horizontal">
                                        <h:inputHidden value="#{bOMManagedBean.furnitureID}" id="fID" />
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Material: </label>
                                                <div class="col-sm-9 inner-addon right-addon">
                                                    <i class="glyphicon glyphicon-bookmark"></i>
                                                    <h:selectOneMenu id="materialID" class="form-control" value="Select">
                                                        <f:selectItems value="#{bOMManagedBean.materialList}" var="m" itemLabel="#{m.name}" itemValue="#{m.id}" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Quantity: </label>
                                                <div class="col-sm-9 inner-addon right-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                    <h:inputText id="materialQuantity" class="form-control"></h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                                            <h:commandButton action="bom.xhtml" actionListener="#{bOMManagedBean.addToBOM}" value="Add to BOM" class="btn btn-success pull-right btn-right-margin"> 
                                                <f:attribute name="fID" value="#{bOMManagedBean.furnitureID}" />

                                            </h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div> 
                        <button class="btn btn-danger" href="furniture.xhtml">Back</button>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
