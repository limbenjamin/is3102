<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Change Password</h4>
                                <ol class="breadcrumb">
                                  <li><a href="../dash.xhtml">Home</a></li>
                                  <li class="active"><strong>Change Password</strong></li>
                                </ol>                                
                                <hr></hr>
                                <h:form id="passwordForm" class="form-horizontal">
                                  <div class="form-group">
                                    <label class="col-sm-4 control-label">Old Password: </label>
                                    <div class="col-sm-8 inner-addon right-addon">
                                      <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                      <h:inputSecret id="oldPassword" class="form-control"></h:inputSecret>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="col-sm-4 control-label">New Password: </label>
                                    <div class="col-sm-8 inner-addon right-addon">
                                        <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                        <h:inputSecret id="newPassword" class="form-control"></h:inputSecret>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label class="col-sm-4 control-label">Confirm New Password: </label>
                                    <div class="col-sm-8 inner-addon right-addon">
                                      <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                      <h:inputSecret id="confirmNewPassword" class="form-control"></h:inputSecret>
                                    </div>
                                  </div>
                                  <span class="pull-right">
                                      <h:commandButton action="#{personalParticularsManagedBean.changePassword}" value="Change password" class="btn btn-round btn-success btn-block"></h:commandButton>
                                    </span>
                                </h:form>                                
                            </div>
                        </div>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
