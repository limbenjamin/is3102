<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                        <div class="row">
                            <div class="col-md-12">
                                <ol class="breadcrumb">
                                  <li><a href="../dash.xhtml">Home</a></li>
                                  <li class="active"><strong>Broadcast</strong></li>
                                </ol>
                                <h4>Broadcast</h4>                               
                                <hr></hr>                                
                            </div>                                                   
                            <div class="col-md-6">                                               
                              <section class="panel">
                                <div class="panel-heading dashboard-title-panel">
                                    <span class="pull-right">
                                        <a class="btn btn-panel-right" data-toggle="modal" data-target="#newAnnouncement">
                                            <span class="fa fa-plus"></span> New
                                        </a>
                                    </span>
                                    My Announcements
                                </div>
                                <h:form class="form-horizontal">
                                <ui:repeat value="#{broadcastManagedBean.announcementList}" var="announcement">
                                    <div class="list-group">                          
                                      <div class="list-group-item">                                      
                                          <div class="form-group">
                                              <label class="col-sm-2 control-label">Title: </label>
                                               <div class="col-sm-8 inner-addon right-addon">
                                                   <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                                   <h:inputText id="title" value="#{announcement.title}" class="form-control transparent-form"></h:inputText>
                                               </div>
                                          </div>
                                          <div class="form-group">
                                              <label class="col-sm-2 control-label">Content: </label>
                                              <div class="col-sm-8 inner-addon right-addon">
                                                   <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                                   <h:inputTextarea rows="3" id="content" value="#{announcement.content}" class="form-control transparent-form"></h:inputTextarea>
                                              </div>
                                         </div>
                                          
                                            <span class="pull-right">
                                                <span class="icon-group">
                                                    <h:commandButton actionListener="#{broadcastManagedBean.editAnnouncement}" class="btn btn-sm transparent-button" style="outline:0;">
                                                        <f:attribute name="toEdit" value="#{announcement}" />
                                                    </h:commandButton>
                                                    <i class="fa fa-lg fa-save icon-button"></i>
                                                </span>
                                                <span class="icon-group">
                                                    <h:commandButton class="btn btn-sm transparent-button" style="outline:0;" action="#{broadcastManagedBean.deleteAnnouncement}">
                                                        <f:param name="id" value="#{announcement.id}" />
                                                    </h:commandButton>
                                                    <i class="fa fa-lg fa-trash-o icon-button"></i>
                                                </span>
                                            </span>

                                          <h5><small><span class="fa fa-clock-o"></span> #{announcement.activeDate}</small></h5>
                                      </div>                                  
                                    </div>
                                    </ui:repeat>
                                </h:form>    
                              </section>
                            </div>


                            <!-- Announcement Modal -->
                            <div class="modal fade" id="newAnnouncement" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Add Announcement</h4>
                                  </div>
                                  <h:form id="announcementForm" class="form-horizontal">
                                      <div class="modal-body">
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Title: </label>
                                            <div class="col-sm-9">
                                              <h:inputText id="title" class="form-control"></h:inputText>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Content: </label>
                                            <div class="col-sm-9">
                                              <h:inputTextarea id="content" class="form-control"></h:inputTextarea>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                              <label class="col-sm-3 control-label">Active Date: </label>
                                            <div class="col-sm-9">
                                              <h:inputText id="activeDateString" p:type="date" class="form-control"></h:inputText>
                                            </div>
                                          </div>          
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Expiry Date: </label>
                                            <div class="col-sm-9">
                                              <h:inputText id="expireDateString" p:type="date" class="form-control"></h:inputText>
                                            </div>
                                          </div>                                                                           
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                                        <h:commandButton action="#{broadcastManagedBean.addAnnouncement}" value="Add Announcement" class="btn btn-success btn-round"></h:commandButton>
                                      </div>
                                  </h:form>
                                </div>
                              </div>
                            </div>



                            <div class="col-md-6">                      
                              <section class="panel">
                                <div class="panel-heading dashboard-title-panel">
                                    <span class="pull-right">
                                        <a class="btn btn-panel-right" data-toggle="modal" data-target="#newEvent">
                                            <span class="fa fa-plus"></span> New
                                        </a>
                                    </span>
                                    Events
                                </div>
                                <h:form class="form-horizontal">
                                <ui:repeat value="#{broadcastManagedBean.eventList}" var="event">
                                <div class="list-group">                          
                                  <div class="list-group-item">
                                          <div class="form-group">
                                              <label class="col-sm-2 control-label">Title: </label>
                                               <div class="col-sm-8 inner-addon right-addon">
                                                   <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                                   <h:inputText id="name" value="#{event.name}" class="form-control transparent-form"></h:inputText>
                                               </div>
                                          </div>                                      
                                          <div class="form-group">
                                              <label class="col-sm-2 control-label">Description: </label>
                                               <div class="col-sm-8 inner-addon right-addon">
                                                   <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                                   <h:inputTextarea rows="3" id="description" value="#{event.description}" class="form-control transparent-form"></h:inputTextarea>
                                               </div>
                                          </div>                                    
                                        <span class="pull-right">
                                            <span class="icon-group">
                                                <h:commandButton actionListener="#{broadcastManagedBean.editEvent}" class="btn btn-sm transparent-button" style="outline:0;">
                                                        <f:attribute name="toEdit" value="#{event}" />
                                                </h:commandButton>
                                                <i class="fa fa-lg fa-save icon-button"></i>
                                            </span>
                                            <span class="icon-group">
                                                <h:commandButton action="#{broadcastManagedBean.deleteEvent}" class="btn btn-sm transparent-button" style="outline:0;">
                                                    <f:param name="id" value="#{event.id}" />
                                                </h:commandButton>
                                                <i class="fa fa-lg fa-trash-o icon-button"></i>
                                            </span>
                                        </span>
                                      <h5><small><span class="fa fa-clock-o"></span> #{event.eventTime.time}</small></h5>
                                  </div>
                                </div>
                                </ui:repeat>
                                </h:form>
                              </section>
                            </div>  

                            <!-- Event Modal -->
                            <div class="modal fade" id="newEvent" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Add Event</h4>
                                  </div>
                                  <h:form id="eventForm" class="form-horizontal"> 
                                      <div class="modal-body">
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Event Name: </label>
                                            <div class="col-sm-9">
                                              <h:inputText id="name" class="form-control"></h:inputText>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Description: </label>
                                            <div class="col-sm-9">
                                              <h:inputTextarea id="description" class="form-control"></h:inputTextarea>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Event Time: </label>
                                            <div class="col-sm-9">
                                              <h:inputText id="eventTimeString" p:type="datetime-local" class="form-control"></h:inputText>
                                            </div>
                                          </div>                                          
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                                        <h:commandButton action="#{broadcastManagedBean.addEvent}" value="Add Event" class="btn btn-success btn-round"></h:commandButton>
                                      </div>
                                  </h:form>
                                </div>
                              </div>
                            </div>


                        </div>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
