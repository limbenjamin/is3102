<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <div class="col-md-12">
                            <hr></hr>
                        </div>
                        <div class="col-md-12">                      
                          <section class="panel">
                            <div class="panel-heading announcement-widget">
                              <span class="badge pull-right">4</span>
                              <a href="#" class="no-decor">Thread List</a>
                            </div>
                              <ui:repeat value="#{messagingManaged2Bean.messageList}" var="message">
                                  Content: #{message.content}     Sender: #{message.staff.name}  Time: #{message.msgTime.time};
                                <br />
                            </ui:repeat>
                            <h:form id="AddMessageForm">       
                                <p>Compose Message</p>
                                <h:inputText id="content"></h:inputText>
                                <h:commandButton action="#{messagingManaged2Bean.addMessage}" value="Send"></h:commandButton>
                            </h:form>
                          </section>
                        </div>
                    </div>

                </div>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
