<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <div class="col-md-12">
                            <hr></hr>
                        </div>
                        <div class="col-md-12">                      
                          <section class="panel">
                            <div class="panel-heading dashboard-title-panel">
                                <p>#{messageThread.title}</p>
                            </div>
                            
                                <ui:repeat value="#{messagingManaged2Bean.messageList}" var="message">
                                    <div class="list-group-item">
                                    <h5><strong> #{message.staff.name}: </strong> #{message.content} </h5>  
                                    <small>#{message.msgTime.time}</small>
                                    </div>
                                </ui:repeat>
                              <div class="panel-footer">
                                <h:form id="newMessage"> 
                                    <h5>
                                        <strong><h:outputText value="#{messagingManaged2Bean.message.staff.name}" /></strong> 
                                        <h:outputText value="#{messagingManaged2Bean.message.content}" />
                                    </h5>     
                                    <small><h:outputText value="#{messagingManaged2Bean.message.msgTime.time}" /></small>
                                    <p:poll interval="3" listener="#{messagingManaged2Bean.pullMessage}" update="newMessage" />
                                </h:form>
                                 
                                <h:form id="AddMessageForm" class="form-horizontal">
                                    <div class="form-group">
                                         <div class="col-sm-10">
                                            <h:inputText id="content" class="form-control"></h:inputText>
                                         </div>
                                         <div class="col-sm-2">
                                             <h:commandButton action="#{messagingManaged2Bean.addMessage}" value="Compose" class="btn btn-success"></h:commandButton>
                                         </div>                                        
                                    </div>
                                </h:form>
                                  
                              </div>
                          </section>
                        </div>
                    </div>

                </div>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
