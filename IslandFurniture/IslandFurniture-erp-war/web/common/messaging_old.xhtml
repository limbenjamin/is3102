<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-8">
                        <div class="col-md-12">
                            <hr></hr>
                        </div>
                        <div class="col-md-12">                      
                          <section class="panel">
                            <div class="panel-heading announcement-widget">
                              <span class="badge pull-right">4</span>
                              <a href="#" class="no-decor">Thread List</a>
                            </div>
                            <h:form id="messageForm">
                            <ui:repeat value="#{messagingManagedBean.inbox}" var="messageThread">                                
                                    <h:commandLink value="#{messageThread.title}" action="#{messagingManaged2Bean.displayMessages}">
                                                    <f:param name="id" value="#{messageThread.id}" />
                                    </h:commandLink>                               
                                <span class="pull-right"> Recipients:
                                    <ui:repeat value="#{messageThread.recipient}" var="recipient">
                                         #{recipient.username}
                                    </ui:repeat>
                                </span> 
                            <br />
                            </ui:repeat>
                            </h:form>                                  
                            <h:form id="threadForm">       
                                <p>Add Thread</p>
                                <h:inputText id="title"></h:inputText>
                                <h:inputText id="recipients"></h:inputText>
                                <h:commandButton action="#{messagingManagedBean.addThread}" value="Add Thread"></h:commandButton>
                            </h:form>
                          </section>
                        </div>
                    </div>

                </div>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
