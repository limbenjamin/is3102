<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>       
            <p>Welcome, #{staffManagedBean.name}</p>
            <p>Logged in on #{staffManagedBean.lastLogon}</p>
            <h:commandButton action="#{staffManagedBean.logout}" value="Logout"></h:commandButton>
        </h:form>
        <p>Notes: #{staffManagedBean.notes}</p>
        <h:form id="notesForm">       
            <p>Modify Notes</p>
            <h:inputText id="notes"></h:inputText>
            <h:commandButton action="#{staffManagedBean.modifyNotes}" value="Modify notes"></h:commandButton>
        </h:form>
        <h:link value="Modify personal particulars" outcome="modifyparticulars"/>
    </h:body>
</html>
