<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Island Furniture - Reset Password</title>
        <!-- core styles -->
        <link rel="stylesheet" href="#{application.contextPath}/assets/bootstrap/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="#{application.contextPath}/assets/font-awesome/css/font-awesome.min.css"></link>
        <!-- template styles -->
        <link rel="stylesheet" href="#{application.contextPath}/assets/css/palette.css"></link>
        <link rel="stylesheet" href="#{application.contextPath}/assets/css/navigation.css"></link>
        <link rel="stylesheet" href="#{application.contextPath}/assets/css/dashboard.css"></link>        
    </h:head>
    <h:body>
    <div class="app login">
        <!-- top header -->
        <header class="header header-fixed navbar">
            <div class="brand">
                <!-- logo -->
                <a href="#" class="navbar-brand">
                    <img src="#{application.contextPath}/assets/img/logo.png" alt=""></img>
                    <span class="heading-font">
                        Island Furniture
                    </span>
                </a>
                <!-- /logo -->
            </div>
        </header>
        <!-- /top header -->

            <div class="container-fluid">
              <div class="login-container">    
                <div class="container login-box">
                <c:if test="${flash.message.severity == 'ERROR 2'}">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <strong><h:outputText value="#{flash.message.summary}" /></strong>
                    </div>
                </c:if>
                <c:if test="${flash.message.severity == 'INFO 0'}">
                    <div class="alert alert-success alert-dismissible" role="alert">
                        <strong><h:outputText value="#{flash.message.summary}" /></strong>
                    </div>
                </c:if>
                  <h5 class="centered-title">Reset Password</h5>
                    <p class="text-center">Please enter your new Password</p>
                    <h:form id="loginForm" class="form-horizontal" pt:role="form">                   
                          <div class="form-group">
                            <h:inputHidden id="code" value="#{resetPasswordManagedBean.code}"></h:inputHidden>  
                            <div class="col-sm-12">
                                <h:inputSecret id="password" value="#{resetPasswordManagedBean.password}" class="form-control" pt:placeholder="Password" required="true"></h:inputSecret>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-12">
                                <h:inputSecret id="confirmPassword" value="#{resetPasswordManagedBean.confirmPassword}" class="form-control" pt:placeholder="Confirm Password" required="true"></h:inputSecret>
                            </div>
                          </div>
                            <br></br>
                            <h:commandButton action="#{resetPasswordManagedBean.resetpassword}" class="btn btn-lg btn-round btn-success btn-block" value="Reset Password"></h:commandButton>                            
                    </h:form>
                </div>
              </div>
            </div>
    </div>
    </h:body>
</html>
