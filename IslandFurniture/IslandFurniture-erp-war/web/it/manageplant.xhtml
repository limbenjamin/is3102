<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                        <div class="row">
                            <div class="col-md-8">
                                <button type="button" class="btn btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#newPlant">
                                    <i class="fa fa-fw fa-plus"></i>New Plant
                                </button>
                                <button type="button" class="btn btn-success pull-right btn-right-margin" data-toggle="modal" data-target="#newCo">
                                    <i class="fa fa-fw fa-plus"></i>New Country Office
                                </button>
                                <h4>Plants</h4>
                                <hr></hr>       
                            </div>                        
                            <div class="col-md-8">                                               
                                <ul class="nav nav-tabs dashboard-tabs" role="tablist">
                                  <li class="active"><a href="#stores" role="tab" data-toggle="tab">Stores</a></li>
                                  <li><a href="#facilities" role="tab" data-toggle="tab">Manufacturing Facility</a></li>
                                  <li><a href="#offices" role="tab" data-toggle="tab">Country Office</a></li>
                                </ul>
                                
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane active" id="stores">
                                    
                                <!-- Stores Tab -->
                                <section class="panel">                                     
                
                                    <p:dataTable value="#{organizationalHierarchyManagedBean.storeList}" var="store">

                                        <p:column headerText="Branch" sortBy="#{store.name}">
                                            <h:outputText value="#{store.name}" />
                                        </p:column>

                                        <p:column headerText="Country" sortBy="#{store.country.name}">
                                            <h:outputText value="#{store.country.name}" />
                                        </p:column>

                                        <p:column headerText="Remove" style="text-align: center;">
                                            <h:form>
                                                <h:commandButton action="#{organizationalHierarchyManagedBean.deletePlant}" class="btn btn-sm transparent-button" style="outline:0;">
                                                    <f:param name="id" value="#{store.id}" />
                                                    <f:param name="plantType" value="Store" />
                                                </h:commandButton>
                                                <i class="fa fa-lg fa-trash-o icon-button"></i>
                                            </h:form>
                                        </p:column>                        

                                    </p:dataTable>

                                </section>
                                </div>
                                
                                <div class="tab-pane" id="facilities">
                                    
                                <!-- Manufacturing Facilities Tab -->
                                <section class="panel">
                                    <p:dataTable value="#{organizationalHierarchyManagedBean.mfList}" var="mf">

                                        <p:column headerText="Branch" sortBy="#{mf.name}">
                                            <h:outputText value="#{mf.name}" />
                                        </p:column>
                                        
                                        <p:column headerText="Country" sortBy="#{mf.country.name}">
                                            <h:outputText value="#{mf.country.name}" />
                                        </p:column>
                                        
                                        <p:column headerText="Remove" style="text-align: center;">
                                            <h:form>
                                                <h:commandButton action="#{organizationalHierarchyManagedBean.deletePlant}" class="btn btn-sm transparent-button" style="outline:0;">
                                                    <f:param name="id" value="#{mf.id}" />
                                                    <f:param name="plantType" value="Manufacturing Facility" />
                                                </h:commandButton>
                                                <i class="fa fa-lg fa-trash-o icon-button"></i>
                                            </h:form>
                                        </p:column>                        

                                    </p:dataTable>
                                </section>
                                </div>
                                
                                <div class="tab-pane" id="offices">
                                    
                                <!-- Country Offices Tab -->
                                <section class="panel">
                                    <p:dataTable value="#{organizationalHierarchyManagedBean.coList}" var="co">

                                        <p:column headerText="Branch" sortBy="#{co.name}">
                                            <h:outputText value="#{co.name}" />
                                        </p:column>
                                        
                                        <p:column headerText="Country" sortBy="#{co.country.name}">
                                            <h:outputText value="#{co.country.name}" />
                                        </p:column>
                                        
                                        <p:column headerText="Remove" style="text-align: center;">
                                            <h:form>
                                                <h:commandButton action="#{organizationalHierarchyManagedBean.deletePlant}" class="btn btn-sm transparent-button" style="outline:0;">
                                                    <f:param name="id" value="#{co.id}" />
                                                    <f:param name="plantType" value="Country Office" />
                                                </h:commandButton>
                                                <i class="fa fa-lg fa-trash-o icon-button"></i>
                                            </h:form>
                                        </p:column>                        

                                    </p:dataTable>
                                </section>
                                </div>
                            </div>                                
                                
                                
                            </div>                            

                            <!-- Modal for plant-->
                            <div class="modal fade" id="newPlant" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Create A New Plant</h4>
                                  </div>
                                  <h:form id="plantForm" class="form-horizontal">
                                      <div class="modal-body">
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Plant Name: </label>
                                            <div class="col-sm-9">
                                              <h:inputText id="plantName" class="form-control"></h:inputText>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Country Office: </label>
                                            <div class="col-sm-9">
                                                <h:selectOneMenu id="countryOffice" class="form-control">
                                                    <c:forEach var="i" begin="0" end="#{organizationalHierarchyManagedBean.coList.size()-1}">
                                                        <f:selectItem itemLabel="#{organizationalHierarchyManagedBean.coList.get(i).name}" itemValue="#{organizationalHierarchyManagedBean.coList.get(i).name}" />
                                                    </c:forEach>
                                                </h:selectOneMenu>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Plant Type: </label>
                                            <div class="col-sm-9">
                                                <h:selectOneMenu id="plantType" class="form-control">
                                                    <f:selectItem itemLabel="Store" itemValue="Store" />
                                                    <f:selectItem itemLabel="Manufacturing Facility" itemValue="Manufacturing Facility" />
                                                </h:selectOneMenu>
                                            </div>
                                          </div>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        <h:commandButton action="#{organizationalHierarchyManagedBean.addPlant}" class="btn btn-success" value="Add Plant"></h:commandButton>
                                      </div>
                                  </h:form>
                                </div>
                              </div>
                            </div>
                            
                            <!-- Modal for country office-->
                            <div class="modal fade" id="newCo" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Create A New Plant</h4>
                                  </div>
                                  <h:form id="coForm" class="form-horizontal">
                                      <div class="modal-body">
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Country Office Name: </label>
                                            <div class="col-sm-9">
                                              <h:inputText id="plantName" class="form-control"></h:inputText>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Country: </label>
                                            <div class="col-sm-9">
                                                <h:selectOneMenu id="country" class="form-control">
                                                    <c:forEach var="i" begin="0" end="#{organizationalHierarchyManagedBean.countryList.size()-1}">
                                                        <f:selectItem itemLabel="#{organizationalHierarchyManagedBean.countryList.get(i).name}" itemValue="#{organizationalHierarchyManagedBean.countryList.get(i).name}" />
                                                    </c:forEach>
                                                </h:selectOneMenu>
                                            </div>
                                          </div>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        <h:commandButton action="#{organizationalHierarchyManagedBean.addCountryOffice}" class="btn btn-success" value="Add Country Office"></h:commandButton>
                                      </div>
                                  </h:form>
                                </div>
                              </div>
                            </div>
                                                  
                        </div>                
                </ui:define>
        </ui:composition>
    </h:body>
</html>
