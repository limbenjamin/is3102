<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                        <div class="row">
                            <div class="col-md-10">
                                <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#newRole">
                                    <i class="fa fa-fw fa-plus"></i>New Role
                                </button>                                
                                <h4>Manage Roles and Privileges</h4>
                                <hr></hr>       
                            </div>
                            <div class="col-md-7">                                               
                              <section class="panel">
                                <div class="panel-heading dashboard-title-panel">
                                    Role List
                                </div>
                                  <ui:repeat value="#{rolePrivilegeManagedBean.roleList}" var="role">
                                    <div class="list-group">                          
                                      <a href="#" class="list-group-item">                                      
                                        <h:form>
                                            <div class="pull-right btn-group">
                                                <h:commandButton value="Edit Privilege(s)" class="btn btn-sm" action="#{rolePrivilegeManaged2Bean.displayPrivileges}">
                                                    <f:param name="id" value="#{role.id}" />
                                                </h:commandButton>
                                                <h:commandButton value="Delete" class="btn btn-danger btn-sm" action="#{rolePrivilegeManagedBean.deleteRole}">
                                                    <f:param name="id" value="#{role.id}" />
                                                </h:commandButton>
                                            </div>
                                        </h:form>
                                        <h5><strong>#{role.name}</strong></h5>                                          
                                      </a>                                  
                                    </div>
                                </ui:repeat>
                              </section>
                            </div>
                            <div class="col-md-3">                                               
                              <section class="panel">
                                <div class="panel-heading dashboard-title-panel">
                                    Privilege List
                                </div>
                                  <ui:repeat value="#{rolePrivilegeManagedBean.privilegeList}" var="privilege">
                                    <div class="list-group">                          
                                      <a href="#" class="list-group-item">                                             
                                        <h5><strong>#{privilege.name}</strong></h5>
                                        <h6>#{privilege.description}</h6>
                                      </a>                                  
                                    </div>
                                </ui:repeat>
                              </section>
                            </div>
                            

                            
                            <!-- Modal -->
                            <div class="modal fade" id="newRole" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Create A New Role</h4>
                                  </div>
                                  <h:form id="roleForm" class="form-horizontal">
                                      <div class="modal-body">
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Role Name: </label>
                                            <div class="col-sm-9">
                                              <h:inputText id="roleName" class="form-control"></h:inputText>
                                            </div>
                                          </div>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                                        <h:commandButton action="#{rolePrivilegeManagedBean.addRole()}" class="btn btn-success btn-round" value="Add Role"></h:commandButton>
                                      </div>
                                  </h:form>
                                </div>
                              </div>
                            </div>
                                                  
                        </div>                
                </ui:define>
        </ui:composition>
    </h:body>
</html>
