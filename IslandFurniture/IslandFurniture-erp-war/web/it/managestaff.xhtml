<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Staff</h4>
                                <hr></hr>       
                            </div>                        
                            <div class="col-md-9 col-sm-8">                                               
                              <section class="panel">
                                <div class="panel-heading dashboard-title-panel">
                                    <span class="pull-right">
                                        <a class="btn btn-panel-right" data-toggle="modal" data-target="#newStaff">
                                            <span class="fa fa-plus"></span> New
                                        </a>
                                    </span>
                                    Staff List
                                </div>
                                  <ui:repeat value="#{staffManagedBean.staffList}" var="staff">
                                    <div class="list-group">                          
                                      <a href="#" class="list-group-item">                                      
                                          <h5><strong>#{staff.name}</strong></h5>
                                        <h:form>
                                            <div class="pull-right btn-group">
                                                <h:commandButton value="Update Roles" class="btn" action="#{staffManaged2Bean.displayRoles()}">
                                                    <f:param name="id" value="#{staff.id}" />
                                                </h:commandButton>
                                                <h:commandButton value="Delete" class="btn btn-danger" action="#{staffManagedBean.deleteStaff}">
                                                    <f:param name="id" value="#{staff.id}" />
                                                </h:commandButton>
                                            </div>
                                        </h:form>                                      
                                          <p>#{staff.plant.name} - #{staff.plant.country.name}</p>
                                      </a>                                  
                                    </div>
                                </ui:repeat>
                              </section>
                            </div>


                            <!-- Modal -->
                            <div class="modal fade" id="newStaff" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Create A New Staff Account</h4>
                                  </div>
                                  <h:form id="staffForm" class="form-horizontal">
                                      <div class="modal-body">
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Username: </label>
                                            <div class="col-sm-9">
                                              <h:inputText id="username" class="form-control"></h:inputText>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Password: </label>
                                            <div class="col-sm-9">
                                              <h:inputText id="password" class="form-control"></h:inputText>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Name: </label>
                                            <div class="col-sm-9">
                                              <h:inputText id="name" class="form-control"></h:inputText>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Email Address: </label>
                                            <div class="col-sm-9">
                                              <h:inputText id="emailAddress" class="form-control"></h:inputText>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Phone: </label>
                                            <div class="col-sm-9">
                                              <h:inputText id="phoneNo" class="form-control"></h:inputText>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Country: </label>
                                            <div class="col-sm-9">
                                                <h:selectOneMenu id="countryName" class="form-control">
                                                    <c:forEach var="i" begin="0" end="#{staffManagedBean.countryList.size()-1}">
                                                        <f:selectItem itemLabel="#{staffManagedBean.countryList.get(i).name}" itemValue="#{staffManagedBean.countryList.get(i).name}" />
                                                    </c:forEach>
                                                </h:selectOneMenu>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Plant Name: </label>
                                            <div class="col-sm-9">
                                                <h:selectOneMenu id="plantName" class="form-control">
                                                    <c:forEach var="i" begin="0" end="#{staffManagedBean.plantList.size()-1}">
                                                        <f:selectItem itemLabel="#{staffManagedBean.plantList.get(i).name}" itemValue="#{staffManagedBean.plantList.get(i).name}" />
                                                    </c:forEach>
                                                </h:selectOneMenu>
                                            </div>
                                          </div>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        <h:commandButton action="#{staffManagedBean.createStaff}" class="btn btn-success" value="Add Staff"></h:commandButton>
                                      </div>
                                  </h:form>
                                </div>
                              </div>
                            </div>
                                                  
                        </div>                
                </ui:define>
        </ui:composition>
    </h:body>
</html>
