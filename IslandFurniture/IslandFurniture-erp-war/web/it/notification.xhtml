<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <ui:define name="content">
            <div class="row">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li><a href="../dash.xhtml">Home</a></li>
                        <li class="active"><strong>View Notifications</strong></li>
                    </ol>                    
                    <h4>View Notifications</h4>
                    <hr></hr>       
                </div>
                <div class="col-md-10 col-sm-10">                                               
                  <section class="panel">
                      <p:dataTable var="notification" value="#{notificationManagedBean.notificationList}"
                                    emptyMessage="No records found with given criteria">

                           <p:column filterBy="#{notification.id}" headerText="Id" filterMatchMode="contains">
                               <h:outputText value="#{notification.id}" />
                           </p:column>

                           <p:column filterBy="#{notification.title}" headerText="Title" filterMatchMode="contains">
                               <h:outputText value="#{notification.title}" />
                           </p:column>

                           <p:column filterBy="#{notification.content}" headerText="Content" filterMatchMode="contains">
                               <h:outputText value="#{notification.content}" />
                           </p:column>

                           <p:column>
                                <h:form>
                                    <h:commandButton value="Delete" class="btn btn-danger" action="#{notificationManagedBean.deleteNotification}">
                                        <f:param name="id" value="#{notification.id}" />
                                    </h:commandButton>
                                </h:form>   
                           </p:column>


                       </p:dataTable>
                      
                  </section>
                </div>


            </div>                
    </ui:define>
</ui:composition>
