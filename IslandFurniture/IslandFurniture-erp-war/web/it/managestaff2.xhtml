<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="content">
                        <div class="row">
                            <div class="col-md-12">
                                <ol class="breadcrumb">
                                    <li><a href="../dash.xhtml">Home</a></li>
                                  <li><a href="managestaff.xhtml">Manage Staff</a></li>
                                  <li class="active"><strong>Manage Roles for #{staffManaged2Bean.name}</strong></li>
                                </ol>                                
                            </div>                                                  
                            <div class="col-md-6">     
                                <span class="pull-right">
                                    <a href="managestaff.xhtml">
                                    <button type="button" class="btn btn-sm btn-default pull-right">
                                        <i class="fa fa-fw fa-arrow-circle-o-left"></i>Back
                                    </button>
                                    </a>
                                </span>                                
                                <h5>Manage Roles for <strong>#{staffManaged2Bean.name}</strong></h5>
                                <hr></hr>                                 
                              <section class="panel">
                                <div class="panel-heading dashboard-title-panel">
                                    <span class="pull-right">
                                        <a class="btn btn-panel-right" data-toggle="modal" data-target="#newRole">
                                            <span class="fa fa-plus"></span> New
                                        </a>
                                    </span>
                                    #{staffManaged2Bean.name}'s current roles
                                </div>
                                  <ui:repeat value="#{staffManaged2Bean.roleList}" var="role">
                                    <div class="list-group">                          
                                      <div class="list-group-item">
                                        <h:form>
                                            <div class="pull-right btn-group">
                                                <h:commandButton value="Delete" class="btn btn-sm btn-danger" action="#{staffManaged2Bean.removeRoleFromStaff}">
                                                    <f:param name="staffId" value="#{staff.id}" />
                                                    <f:param name="roleId" value="#{role.id}" />
                                                </h:commandButton>
                                            </div>
                                        </h:form>                                          
                                          <h5><strong><a href="#{application.contextPath}/it/roleprivilege2.xhtml?id=#{role.id}">#{role.name}</a></strong></h5>
                                      </div>                                  
                                    </div>
                                </ui:repeat>
                              </section>
                            </div>


                            <!-- Modal -->
                            <div class="modal fade" id="newRole" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Add Role to Staff</h4>
                                  </div>
                                  <h:form id="staffRoleForm" class="form-horizontal">
                                      <div class="modal-body">
                                          <div class="form-group">
                                            <label class="col-sm-3 control-label">Role Name: </label>
                                            <div class="col-sm-9 inner-addon right-addon">
                                              <i class="glyphicon glyphicon-bookmark"></i>
                                                <h:selectOneMenu id="roleName" class="form-control needauto">
                                                    <f:selectItem itemDisabled="true" itemLabel=""></f:selectItem>
                                                    <c:forEach var="i" begin="0" end="#{staffManaged2Bean.globalRoleList.size()-1}">
                                                        <f:selectItem itemLabel="#{staffManaged2Bean.globalRoleList.get(i).name}" itemValue="#{staffManaged2Bean.globalRoleList.get(i).name}" />
                                                    </c:forEach>
                                                </h:selectOneMenu>
                                            </div>
                                          </div>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
                                        <h:commandButton action="#{staffManaged2Bean.addRoleToStaff}" class="btn btn-round btn-success" value="Add Role"></h:commandButton>
                                      </div>
                                  </h:form>
                                </div>
                              </div>
                            </div>
                           
                                                  
                        </div>                
                </ui:define>
        </ui:composition>
    </h:body>
</html>
