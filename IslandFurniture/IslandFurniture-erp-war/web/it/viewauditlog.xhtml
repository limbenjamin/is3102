<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <ui:define name="content">
            <div class="row">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li><a href="../dash.xhtml">Home</a></li>
                        <li class="active"><strong>View Audit Log</strong></li>
                    </ol>                    
                    <h4>View Audit Log</h4>
                    <hr></hr>       
                </div>
                <div class="col-md-12 col-sm-12">                                               
                  <section class="panel">
                      <p:dataTable var="log" value="#{auditLogBean.logList}" style="text-align: center"
                                    emptyMessage="No records found with given criteria">

                          <p:column filterBy="#{log.entityName}" headerText="Entity" filterMatchMode="contains">
                               <h:outputText value="#{log.entityName}" />
                           </p:column>

                          <p:column headerText="Id" filterMatchMode="contains">
                               <h:outputText value="#{log.entityId}" />
                           </p:column>

                          <p:column headerText="Change Message" filterMatchMode="contains">
                               <h:outputText value="#{log.changeMessage}" />
                           </p:column>

                          <p:column headerText="Action" filterMatchMode="contains">
                               <h:outputText value="#{log.logEntryAction}" />
                           </p:column>
                          
                          <p:column headerText="Time" filterMatchMode="contains">
                               <h:outputText value="#{log.logTime.time}" />
                           </p:column>
                          
                          <p:column headerText="Staff" filterMatchMode="contains">
                               <h:outputText value="#{log.staff.name}" />
                           </p:column>                         

                       </p:dataTable>
                      
                  </section>
                </div>


            </div>                
    </ui:define>
</ui:composition>
