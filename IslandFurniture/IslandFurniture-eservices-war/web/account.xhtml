<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <ol class="breadcrumb">
                              <li><a href="index.xhtml">Home</a></li>
                              <li class="active"><strong>Account</strong></li>
                            </ol>                                         
                        </div>
                        <div class="col-md-6">
                            <h4>Your Account</h4>
                            <hr></hr>                             
                            <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Your User ID <br/>(Email Address): </label>
                                <div class="col-sm-9"><h5>#{customerAccountManagedBean.customer.emailAddress}</h5></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Membership Tier: </label>
                                <div class="col-sm-9"><h5>#{customerAccountManagedBean.customer.membershipTier.title}</h5></div>
                            </div>
                            </form>
                            <br/>
                        </div>
                        <div class="col-md-6">
                            <h4>Update Your Details</h4>                                
                            <hr></hr>                                
                            <h:form id="particularsForm" class="form-horizontal">
                              <div class="form-group">
                                <label class="col-sm-2 control-label">Name: </label>
                                <div class="col-sm-10 inner-addon right-addon">
                                  <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                  <h:inputText id="name" value="#{customerAccountManagedBean.customer.name}" 
                                     class="form-control transparent-form"></h:inputText>
                                </div>
                              </div>                                
                              <div class="form-group">
                                <label class="col-sm-2 control-label">Mobile: </label>
                                <div class="col-sm-10 inner-addon right-addon">
                                  <a href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                                  <h:inputText id="phoneNo" value="#{customerAccountManagedBean.customer.phoneNo}" 
                                    class="form-control transparent-form"></h:inputText>
                                </div>
                              </div>
                              <span class="pull-right">
                                <h:commandButton action="#{customerAccountManagedBean.modifyPersonalParticulars}" value="Update" class="btn btn-round btn-success btn-block"></h:commandButton>
                                </span>
                            </h:form>                                
                        </div>                    
                    </div>
                </div>
            </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
