<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="catalogue">
                            <h2 class="title text-center">ALL ITEMS</h2>
                            <ui:repeat value="#{catalogueManagedBean.furnitureList}" var="furniture">
                                <div class="col-sm-3">
                                    <div class="product-image-wrapper">
                                        <div class="single-products">
                                            <div class="productinfo text-center">
                                                <img src="../assets/images/home/product1.jpg" alt="" />
                                                <h2>$#{furniture.price}</h2>
                                                <a href="#"><p>#{furniture.name}</p></a>
                                                <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to Shopping List</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>	
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
