<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <section>
            <div class="container">
                <div class="row">
                    <!--login-->
                    <div class="col-sm-10">
                        <div class="login-form">
                            <h3>Contact Us - #{feedbackManagedBean.co.name}</h3>
                            The fastest way to get answers is to read our frequently asked questions (FAQs) here.
                            <br /><br />
                            Send your email to contact@islandfuniture.com or fill up the form below and we will answer as soon as we can. Alternatively, you can call us at 6786 6868.
                            <br /><br />
                            <h:form class="form-horizontal" id="feedbackForm">
                                <p:outputPanel rendered="#{empty emailAddress}">
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">Name (optional): </label>
                                        <div class="col-xs-9">
                                            <h:inputText id="name" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">Email (optional): </label>
                                        <div class="col-xs-9">
                                            <h:inputText id="emailAddress" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">Phone No (optional): </label>
                                        <div class="col-xs-9">
                                            <h:inputText id="phoneNo" class="form-control" />
                                        </div>
                                    </div>
                                </p:outputPanel>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Content: </label>
                                    <div class="col-xs-9">
                                        <h:inputTextarea id="content" class="form-control" required="true" />
                                    </div>
                                </div>
                                <p:outputPanel rendered="#{empty emailAddress}">
                                    <div class="form-group">
                                        <div class="col-xs-9 col-xs-offset-3">
                                            <p:messages showDetail="true"/>
                                            <p:captcha label="Captcha" secure="true"/>
                                        </div>
                                    </div>
                                </p:outputPanel>
                                <div class="form-group">
                                    <div class="col-xs-9 col-xs-offset-3">
                                        <input type="hidden" name="coCode" value="#{request.getAttribute('coCode')}" />
                                        <h:commandButton action="google.com.sg" actionListener="#{feedbackManagedBean.submitFeedback}" class="btn btn-success btn-round" value="Send" />
                                    </div>
                                </div>
                            </h:form>
                        
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
