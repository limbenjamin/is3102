<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <ol class="breadcrumb">
                              <li><a href="home.xhtml">Home</a></li>
                              <li class="active"><strong>All Products</strong></li>
                            </ol>

                    <div class="col-sm-3">
                        <div class="left-sidebar">
                            <div class="brands_products" style="margin-top: 20px;">
                                <h2>Categories (by Room)</h2>
                                <div class="brands-name">
                                    <ul class="nav nav-pills nav-stacked">
                                        <li><a href="bedroom.xhtml">

                                        <li><a href="living.xhtml"> 
                                                <h:outputText value="#{bundle['nav.living']}" /></a></li>

                                        <li><a href="workspace.xhtml"> 
                                                <h:outputText value="#{bundle['nav.workspace']}" /></a></li>
                                        <li><a href="children.xhtml"> 
                                                <h:outputText value="#{bundle['nav.children']}" /></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="brands_products" style="margin-top: 20px;">
                                <h2>Categories (by Type)</h2>
                                <div class="brands-name">
                                    <ul class="nav nav-pills nav-stacked">
                                        <li><a href="bedroom.xhtml">
                                                <h:outputText value="#{bundle['nav.bedroom']}" /></a></li>
                                        <li><a href="living.xhtml"> 
                                                <h:outputText value="#{bundle['nav.living']}" /></a></li>
                                        <li><a href="kitchen.xhtml"> 
                                                <h:outputText value="#{bundle['nav.kitchen']}" /></a></li>
                                        <li><a href="dining.xhtml"> 
                                                <h:outputText value="#{bundle['nav.dining']}" /></a></li>
                                        <li><a href="bathroom.xhtml"> 
                                                <h:outputText value="#{bundle['nav.bathroom']}" /></a></li>
                                        <li><a href="workspace.xhtml"> 
                                                <h:outputText value="#{bundle['nav.workspace']}" /></a></li>
                                        <li><a href="children.xhtml"> 
                                                <h:outputText value="#{bundle['nav.children']}" /></a></li>
                                    </ul>
                                </div>
                            </div>                            
                        </div>
                    </div>                        
                        <div class="col-sm-9">
                            <div class="catalogue">
                                <h2 class="title text-center">ALL FURNITURE</h2>
                                <h:form>
                                <ui:repeat value="#{catalogueManagedBean.furnitureList}" var="furniture">
                                    <div class="col-sm-4">
                                        <div class="product-image-wrapper">
                                            <div class="single-products">
                                                <div class="productinfo text-center">
                                                    <a href="productdetail.xhtml?id=#{furniture.id}">
                                                        <img src="#{application.contextPath}/assets/images/home/product1.jpg" alt="" />
                                                    </a>
                                                    <h4><strong>#{catalogueManagedBean.co.country.currency.currencyCode}
                                                    <h:outputText value="#{catalogueManagedBean.getDiscountedPrice(furniture)}" id="discounted">
                                                        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                                                    </h:outputText></strong>
                                                    </h4>
                                                    <h5 style="text-decoration:line-through;"> 
                                                        <h:outputText value="#{catalogueManagedBean.co.country.currency.currencyCode} " rendered="#{furniture.price > catalogueManagedBean.getDiscountedPrice(furniture)}"/>
                                                        <h:outputText value="#{furniture.price}" rendered="#{furniture.price > catalogueManagedBean.getDiscountedPrice(furniture)}">
                                                        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                                                        </h:outputText>
                                                    </h5>
                                                    <a href="productdetail.xhtml?id=#{furniture.id}"><h5>#{furniture.name}</h5></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ui:repeat>
                                </h:form>
                            </div>	
                        </div>
                        <br/><br/>
