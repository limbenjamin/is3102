<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Island Furniture - Adding new member to shopping list...</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputScript>
            window.onload = function(){
                document.getElementById("newform:addNow").click();
            };
        </h:outputScript>
    </h:head>
    <h:body>
        <h:form id="newform">
            Adding you to the shopping list...
            <input type="hidden" name="coCode" value="#{request.getAttribute('coCode')}" />
            <input type="hidden" name="hashId" value="#{shoppingListInviteManagedBean.hashId}" />
            <h:commandButton id="addNow" value="Click here if you are not redirected automatically" actionListener="#{shoppingListInviteManagedBean.addToList()}" />
        </h:form>
    </h:body>
</f:view>
