<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pr="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <section>
            <div class="container">
                <div class="row">
                    <!--login-->
                    <div class="col-sm-5">
                        <div class="login-form">
                            <h3>Reset Password</h3>
                            <h:form class="form-horizontal" id="resetPasswordForm">
                                <h:inputHidden id="code" value="#{memberAuthenticationManagedBean.code}"></h:inputHidden>  
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">New Password: </label>
                                    <div class="col-xs-9">
                                        <h:inputSecret id="password" class="form-control"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Confirm Password: </label>
                                    <div class="col-xs-9">
                                        <h:inputSecret id="confirmPassword" class="form-control"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-9">
                                        <input type="hidden" name="coCode" value="#{request.getAttribute('coCode')}" />
                                        <h:commandButton action="#{memberAuthenticationManagedBean.resetPassword}" class="btn btn-success btn-round" value="Reset Password" />
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
