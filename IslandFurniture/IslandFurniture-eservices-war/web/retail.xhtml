<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pf="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <ol class="breadcrumb">
                              <li><a href="home.xhtml">Home</a></li>
                              <li class="active"><strong>Retail Items</strong></li>
                            </ol>                                         
                        </div>
                        <div class="col-sm-12">
                            <div class="catalogue">
                                <h2 class="title text-center">RETAIL ITEMS</h2>
                                <h:form>
                                    <ui:repeat value="#{retailManagedBean.retailList}" var="retail">
                                    <div class="col-sm-3">
                                        <div class="product-image-wrapper">
                                            <div class="single-products">
                                                <div class="productinfo text-center">
                                                    <a href="retaildetail.xhtml?id=#{retail.id}">
                                                        <pf:graphicImage value="#{pictureManagedBean.image}" rendered="#{not empty retail.thumbnail.content}">
                                                            <f:param name="pictureId" value="#{retail.thumbnail.id}" />
                                                        </pf:graphicImage>
                                                        <h:panelGroup layout="block" rendered="#{empty retail.thumbnail.content}">
                                                            <img src="#{application.contextPath}/assets/images/nopic.jpg" alt="" />
                                                        </h:panelGroup>
                                                    </a>
                                                    <div style="min-height:16px;">
                                                    <h5 style="text-decoration:line-through;"> 
                                                        <h:outputText value="#{retailManagedBean.co.country.currency.currencyCode} " rendered="#{retail.price > retailManagedBean.getDiscountedPrice(retail)}"/>
                                                        <h:outputText value="#{retail.price}" rendered="#{retail.price > retailManagedBean.getDiscountedPrice(retail)}">
                                                        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                                                        </h:outputText>
                                                    </h5>
                                                    </div>
                                                    <h4>
                                                        <strong>#{retailManagedBean.co.country.currency.currencyCode}
                                                            <h:outputText value="#{retailManagedBean.getDiscountedPrice(retail)}" id="discounted">
                                                                <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                                                            </h:outputText>
                                                        </strong>
                                                    </h4>
                                                    <a href="retaildetail.xhtml?id=#{retail.id}"><h5>#{retail.name}</h5></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ui:repeat>
                                </h:form>
                            </div>	
                        </div>
                        <br/><br/>
                        <!--
                        <div class="col-sm-12">
                            <div class="catalogue">
                                <h2 class="title text-center">ALL RETAIL ITEMS</h2>
                                <ui:repeat value="#{catalogueManagedBean.retailItemList}" var="item">
                                    <div class="col-sm-4">
                                        <div class="product-image-wrapper">
                                            <div class="single-products">
                                                <div class="productinfo text-center">
                                                    <img src="#{application.contextPath}/assets/images/home/product7.jpg" alt="" />
                                                    <h2>#{catalogueManagedBean.co.country.currency.currencyCode} #{item.price}</h2>
                                                    <a href="#"><p>#{item.name}</p></a>
                                                    <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-star"></i>Add to Wish List</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>	
                        </div>  !-->                      
                    </div>
                </div>
            </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
