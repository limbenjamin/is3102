<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <section>
            <div class="container">
                <div class="row">
                    <!--login-->
                    <div class="col-sm-5">
                        <div class="login-form">
                            <h3>Login to your account</h3>
                            <h:form class="form-horizontal" id="loginForm">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Email: </label>
                                    <div class="col-xs-9">
                                        <h:inputText id="emailAddress" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Password: </label>
                                    <div class="col-xs-9">
                                        <h:inputSecret id="password" class="form-control"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="hidden" name="coCode" value="#{request.getAttribute('coCode')}" />
                                        <h:commandButton action="#{memberAuthenticationManagedBean.login}" class="btn btn-success btn-round" value="Login" />
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <!--sign up-->
                    <div class="col-sm-5 col-sm-offset-2">
                        <div class="login-form">
                            <h3>New User?</h3>
                            <h:form class="form-horizontal" id="registerForm">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Email: </label>
                                    <div class="col-xs-9">
                                        <h:inputText id="emailAddress" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Password: </label>
                                    <div class="col-xs-9">
                                        <h:inputSecret id="password" class="form-control"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Confirm Password: </label>
                                    <div class="col-xs-9">
                                        <h:inputSecret id="confirmPassword" class="form-control"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Name: </label>
                                    <div class="col-xs-9">
                                        <h:inputText id="name" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Address: </label>
                                    <div class="col-xs-9">
                                        <h:inputText id="address" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Phone: </label>
                                    <div class="col-xs-9">
                                        <h:inputText id="phoneNo" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Date of Birth: </label>
                                    <div class="col-xs-9">
                                        <h:inputText id="dateOfBirth" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="hidden" name="coCode" value="#{request.getAttribute('coCode')}" />
                                        <h:commandButton action="#{memberAuthenticationManagedBean.register}" class="btn btn-success btn-round" value="Sign up!" />
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
