<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      prefix="og: http://ogp.me/ns#">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <ui:insert name="head-meta" />
        <title>Island Furniture - Customer E-Services</title>
        <!-- core styles -->
        <link rel="stylesheet" href="#{application.contextPath}/assets/bootstrap/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="#{application.contextPath}/assets/font-awesome/css/font-awesome.min.css"></link>
        <!-- template styles -->
        <link rel="stylesheet" href="#{application.contextPath}/assets/css/eservice.css"></link>
        <link rel="stylesheet" href="#{application.contextPath}/assets/css/responsive.css"></link>
        <!-- core scripts -->
        <script src="#{application.contextPath}/assets/plugins/jquery-1.11.1.min.js"></script>
        <script src="#{application.contextPath}/assets/bootstrap/js/bootstrap.min.js"></script>
        <!-- For Captcha purpose -->
        <style type="text/css">
            .ui-messages-warn{
                display:none;
            }
        </style>
    </h:head>
    <h:body>
        <header id="header">		
            <div class="header-middle">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="logo pull-left">
                                <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/home.xhtml">
                                    <img src="#{application.contextPath}/assets/images/logo/logo_#{templateManagedBean.selectedLocale}.png" alt="" 
                                         style="max-width: 300px;"/>
                                </a>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="shop-menu pull-right">
                                <ul class="nav navbar-nav">                                    
                                    <p:outputPanel rendered="#{not empty emailAddress}">
                                        <li>
                                            <a href="#{application.contextPath}/index.xhtml">
                                                <i class="fa fa-globe"></i> <h:outputText value="#{bundle['member.country']}" />
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#{application.contextPath}#{(request.getAttribute('coCode')!= null)?'/':''}#{request.getAttribute('coCode')}/member/account.xhtml">
                                                <i class="fa fa-user"></i> <h:outputText value="#{bundle['member.account']}" />
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#{application.contextPath}#{(request.getAttribute('coCode')!= null)?'/':''}#{request.getAttribute('coCode')}/member/shoppinglist.xhtml">
                                                <i class="fa fa-shopping-cart"></i> <h:outputText value="#{bundle['member.list']}" />
                                            </a>
                                        </li>
                                        <li>
                                            <h:form>
                                            <h:commandLink action="#{memberAuthenticationManagedBean.logout}">Logout</h:commandLink>
                                            </h:form>
                                        </li>
                                    </p:outputPanel>
                                    <p:outputPanel rendered="#{empty emailAddress}">
                                        <li>
                                            <a href="#{application.contextPath}/index.xhtml">
                                                <i class="fa fa-globe"></i> <h:outputText value="#{bundle['member.country']}" />
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#{application.contextPath}#{(request.getAttribute('coCode')!= null)?'/':''}#{request.getAttribute('coCode')}/login.xhtml">
                                                <i class="fa fa-lock"></i> <h:outputText value="#{bundle['member.login']}" />
                                            </a>
                                        </li>
                                    </p:outputPanel>                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                            <div class="mainmenu pull-left">
                                <ul class="nav navbar-nav collapse navbar-collapse">
                                    <li><a href="#{application.contextPath}/#{request.getAttribute('coCode')}/home.xhtml" class="active">
                                            <h:outputText id="navhome" value="#{bundle['nav.main']}" />
                                        </a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/bedroom.xhtml">
                                            <h:outputText value="#{bundle['nav.bedroom']}" />
                                        </a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/living.xhtml">
                                            <h:outputText value="#{bundle['nav.living']}" />
                                        </a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/kitchen.xhtml">
                                            <h:outputText value="#{bundle['nav.kitchen']}" />
                                        </a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/dining.xhtml">
                                            <h:outputText value="#{bundle['nav.dining']}" />
                                        </a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/bathroom.xhtml">
                                            <h:outputText value="#{bundle['nav.bathroom']}" />
                                        </a>
                                    </li>                                    
                                    <li class="dropdown">
                                        <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/workspace.xhtml">
                                            <h:outputText value="#{bundle['nav.workspace']}" />
                                        </a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/children.xhtml">
                                            <h:outputText value="#{bundle['nav.children']}" />
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/outdoor.xhtml">
                                            <h:outputText value="#{bundle['nav.outdoor']}" />
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/retail.xhtml">
                                            <h:outputText value="#{bundle['nav.retail']}" />
                                        </a>
                                    </li>                                    
                                    <li>
                                        <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/all.xhtml">
                                            <h:outputText value="#{bundle['nav.all']}" />
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <p:outputPanel rendered="#{flash.message.severity == 'ERROR 2'}">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <strong><h:outputText value="#{flash.message.summary}" escape="false"/></strong>
                </div>
            </p:outputPanel>
            <p:outputPanel rendered="#{flash.message.severity == 'INFO 0'}">
                <div class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <strong><h:outputText value="#{flash.message.summary}" escape="false"/></strong>
                </div>
            </p:outputPanel>
        </div>    
        <ui:insert name="content" >Content</ui:insert>
        <footer id="footer">		
            <div class="footer-content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="footer-single">
                                <div class="col-sm-12">
                                <h2>Web Catalogue Directory</h2>
                                </div>
                                <div class="col-sm-4">
                                    <ul class="nav nav-pills nav-stacked">
                                        <li class="dropdown">
                                            <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/bedroom.xhtml">
                                                <h:outputText value="#{bundle['nav.bedroom']}" />
                                            </a>
                                        </li>
                                        <li class="dropdown">
                                            <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/living.xhtml">
                                                <h:outputText value="#{bundle['nav.living']}" />
                                            </a>
                                        </li>
                                        <li class="dropdown">
                                            <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/kitchen.xhtml">
                                                <h:outputText value="#{bundle['nav.kitchen']}" />
                                            </a>
                                        </li>
                                        <li class="dropdown">
                                            <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/dining.xhtml">
                                                <h:outputText value="#{bundle['nav.dining']}" />
                                            </a>
                                        </li>
                                        <li class="dropdown">
                                            <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/bathroom.xhtml">
                                                <h:outputText value="#{bundle['nav.bathroom']}" />
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-sm-4">
                                    <ul class="nav nav-pills nav-stacked">
                                        <li class="dropdown">
                                            <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/workspace.xhtml">
                                                <h:outputText value="#{bundle['nav.workspace']}" />
                                            </a>
                                        </li>
                                        <li class="dropdown">
                                            <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/children.xhtml">
                                                <h:outputText value="#{bundle['nav.children']}" />
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/outdoor.xhtml">
                                                <h:outputText value="#{bundle['nav.outdoor']}" />
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/retail.xhtml">
                                                <h:outputText value="#{bundle['nav.retail']}" />
                                            </a>
                                        </li>                                    
                                        <li>
                                            <a href="#{application.contextPath}/#{request.getAttribute('coCode')}/all.xhtml">
                                                <h:outputText value="#{bundle['nav.all']}" />
                                            </a>
                                        </li>
                                    </ul>
                                </div>                                
                            </div>
                        </div>
                        <div class="col-sm-3 col-sm-offset-3">
                            <div class="footer-single">
                                <h2>About Island Furniture</h2>
                                <ul class="nav nav-pills nav-stacked">
                                    <li><a href="#{application.contextPath}/#{request.getAttribute('coCode')}/home.xhtml">Home</a></li>
                                    <li><a href="#{application.contextPath}/#{request.getAttribute('coCode')}/contactus.xhtml">Contact Us</a></li>
                                    <li><a href="#{application.contextPath}/#{request.getAttribute('coCode')}/chat.xhtml">Chat with a Staff</a></li>
                                    <li><a href="#{application.contextPath}/#{request.getAttribute('coCode')}/pdpa.xhtml">PDPA Notice</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="container">
                    <div class="row">
                        <p class="pull-left">Copyright © 2014 Island Furniture Inc. All rights reserved.</p>
                        <p class="pull-right">Developed by Kent Ridge Technology Pte Ltd</p>
                    </div>
                </div>
            </div>
        </footer><!--/Footer-->        
    </h:body>
</html>
